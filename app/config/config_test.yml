imports:
    - { resource: parameters_test.yml }
    - { resource: shared_parameters.yml }
    - { resource: memcache_namespaces.yml }
    - { resource: memcache_keys.yml }
    - { resource: security_test.yml }
    - { resource: doctrine_extensions.yml }

framework:
    templating: { engines: ['twig'] } #assets_version: SomeVersionScheme
    router:
        resource: "%kernel.root_dir%/config/routing_test.yml"
        #strict_parameters: %kernel.debug%
    form: true
    csrf_protection: true
    validation:      { enabled: true, enable_annotations: true }
    secret: %secret%
    test: ~
    session:
        storage_id: session.storage.mock_file

# Twig Configuration
twig:
    form:
        resources:
            - 'HelperBundle:Form:fields.custom.html.twig'
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        site_url: %site_url%
        site_name: %site_name%
        cfe_site_url: %cfe_site_url%
        cfe_site_name: %cfe_site_name%
        cfe_company_name: %cfe_company_name%
        imageplaceholder: %imageplaceholder%
        tinymce:
            textarea_class: %tinymce_textarea_class%
            theme:
                simple: %tinymce_simple_theme%
                advanced: %tinymce_advanced_theme%
                medium: %tinymce_medium_theme%
                bbcode: %tinymce_bbcode_theme%
        
# Doctrine Configuration
doctrine:
    dbal:
        connections: 
            default:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
            logger:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        #auto_mapping: true
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    AdminBundle: ~
                    AdvertisementBundle: ~
                    DoctorBundle: ~
                    FrontendBundle: ~
                    HelperBundle: ~
                    InstitutionBundle: ~
                    MailerBundle: ~
                    MediaBundle: ~
                    MemcacheBundle: ~
                    PagerBundle: ~
                    SearchBundle: ~
                    TreatmentBundle: ~
                    UserBundle: ~
            logger:
                connection: logger
                mappings:
                    LogBundle: ~

web_profiler:
    toolbar: false
    intercept_redirects: false
    
    
# TinyMCE Configuration
stfalcon_tinymce:
    include_jquery: false
    tinymce_jquery: true
    textarea_class: "tinymce"
    theme: 
        simple: %tinymce_simple_theme%
        advanced: %tinymce_advanced_theme%
        medium: %tinymce_medium_theme%
        bbcode: %tinymce_bbcode_theme%
    
# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
    disable_delivery:  true