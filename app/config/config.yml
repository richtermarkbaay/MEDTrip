imports:
    - { resource: parameters.yml }
    - { resource: shared_parameters.yml }
    - { resource: memcache_keys.yml }
    - { resource: memcache_namespaces.yml }
    - { resource: security.yml }
    - { resource: doctrine_extensions.yml }
    #- { resource: elastic_search.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        #strict_parameters: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enabled: true, enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    session: true
    trusted_proxies: ~
    session:
        cookie_lifetime: 7776000

# Twig Configuration
twig:
    form:
        resources:
            - 'HelperBundle:Form:fields.custom.html.twig'
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    exception_controller: HealthCareAbroad\HelperBundle\Controller\CustomExceptionController::showAction
    globals:
        site_url: %site_url%
        site_name: %site_name%
        cfe_site_url: %cfe_site_url%
        cfe_site_name: %cfe_site_name%
        cfe_company_name: %cfe_company_name%
        imageplaceholder: %imageplaceholder%
        tinymce:
            textarea_class: %tinymce_textarea_class%
            theme:
                simple: %tinymce_simple_theme%
                advanced: %tinymce_advanced_theme%
                medium: %tinymce_medium_theme%
                bbcode: %tinymce_bbcode_theme%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [FrontendBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        connections:
            default:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
            logger:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
            statistics:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   healthcareabroad_stats
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
                
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        #auto_mapping: true
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    AdminBundle: ~
                    AdvertisementBundle: ~
                    DoctorBundle: ~
                    FrontendBundle: ~
                    HelperBundle: ~
                    InstitutionBundle: ~
                    MailerBundle: ~
                    MediaBundle: ~
                    MemcacheBundle: ~
                    PagerBundle: ~
                    SearchBundle: ~
                    TreatmentBundle: ~
                    UserBundle: ~
                    TermBundle: ~
            logger:
                connection: logger
                mappings:
                    LogBundle: ~
            statistics:
                connection: statistics
                mappings:
                    StatisticsBundle: ~


# Swiftmailer Configuration
swiftmailer:
    port:      %mailer_port%
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

# TinyMCE Configuration
stfalcon_tinymce:
    include_jquery: false
    tinymce_jquery: true
    textarea_class: %tinymce_textarea_class%
    theme:
        simple: %tinymce_simple_theme%
        advanced: %tinymce_advanced_theme%
        medium: %tinymce_medium_theme%
        bbcode: %tinymce_bbcode_theme%
