imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: doctrine_extensions.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        #strict_parameters: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enabled: true, enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    session: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%                
    exception_controller: HealthCareAbroad\HelperBundle\Controller\CustomExceptionController::showAction
    globals:
        site_name: HealthCareAbroad.com
        tinymce:
            textarea_class: %tinymce_textarea_class%
            theme: 
                simple: %tinymce_simple_theme%
                advanced: %tinymce_advanced_theme%
                medium: %tinymce_medium_theme%
                bbcode: %tinymce_bbcode_theme%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        []
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        

# Swiftmailer Configuration
swiftmailer:
    port:      %mailer_port%
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

# TinyMCE Configuration
stfalcon_tinymce:
    include_jquery: false
    tinymce_jquery: true
    textarea_class: %tinymce_textarea_class%
    theme: 
        simple: %tinymce_simple_theme%
        advanced: %tinymce_advanced_theme%
        medium: %tinymce_medium_theme%
        bbcode: %tinymce_bbcode_theme%