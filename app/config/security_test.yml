jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    acl:
        connection: default
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    
    providers:
        in_memory:
            memory:
                users:
                    admin_authorized: { password: 123456, roles: 'SUPER_ADMIN' }
                    admin_not_authorized: { password: 123456, roles: 'ROLE_ADMIN' }
                    institution_authorized: { password: 123456, roles: 'SUPER_ADMIN' }
                    institution_not_authorized: {password: 123456, roles: 'INSTITUTION_USER' }
    
    firewalls:
        main:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        utilities_secured_area:
            pattern: ^/secured-utilities
            access_denied_url: /helper/access-denied
            http_basic:
                realm: "Secured Developers Area" 
            
        admin_user.login:
            pattern: ^/admin/login$
            security: false
            
        admin_secured_area:
            pattern: ^/admin
            access_denied_url: /admin/access-denied
            form_login:
                login_path: /admin/login
            http_basic:
                realm: "Secured Admin Area"

        institution_login:
            pattern:  ^/institution/login$
            security: false
        institution_secured_area:
            pattern:    ^/institution
            form_login:
                login_path: /institution/login
            #logout:
            #    path:   /demo/secured/logout
            #    target: /demo/
            #anonymous: ~
            http_basic:
                realm: "Secured Demo Area"

    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        #- { path: ^/_internal/secure, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1 }
