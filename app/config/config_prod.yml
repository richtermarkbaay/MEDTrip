imports:
    - { resource: config.yml }

doctrine:
    orm:
        metadata_cache_driver: ~
        result_cache_driver: ~
        query_cache_driver: ~

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
