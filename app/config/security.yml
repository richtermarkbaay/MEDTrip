jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    
    providers:
        institutionUsers:
            entity: {class: UserBundle:InstitutionUser, property: username}
    
    firewalls:
        main:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        admin_user.login:
            pattern: ^/admin/login$
            security: false
            
        admin_secured_area:
            pattern: ^/admin
            form_login:
                login_path: /admin/login

        institution_login:
            pattern:  ^/institution/login$
            security: false

        institution_secured_area:
            pattern:    ^/institution
            form_login:
                login_path: /institution/login
