HealthCareAbroad\AdvertisementBundle\Entity\Advertisement:
    type: entity
    table: advertisements
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        title:
            type: string
            length: 250
            fixed: true
            nullable: false
        description:
            type: text
            nullable: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        dateExpiry:
            type: datetime
            nullable: false
            column: date_expiry
        status:
            type: boolean
            nullable: true
    manyToOne:
        advertisementType:
            targetEntity: HealthCareAbroad\AdvertisementBundle\Entity\AdvertisementType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                advertisement_type_id:
                    referencedColumnName: id
            orphanRemoval: false
        institution:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\Institution
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                institution_id:
                    referencedColumnName: id
            orphanRemoval: false
    oneToMany:
        advertisementPropertyValues:
            targetEntity: HealthCareAbroad\AdvertisementBundle\Entity\AdvertisementPropertyValue
            mappedBy: advertisement
            cascade:
                - "persist"
                - "remove"
    lifecycleCallbacks: {  }
