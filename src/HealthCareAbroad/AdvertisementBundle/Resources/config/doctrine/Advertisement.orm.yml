HealthCareAbroad\AdvertisementBundle\Entity\Advertisement:
    type: entity
    table: advertisements
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        title:
            type: string
            length: 250
            fixed: true
            nullable: false
        description:
            type: text
            nullable: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        status:
            type: boolean
            nullable: true
    manyToMany:
        media:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Media
            cascade: {  }
            mappedBy: null
            inversedBy: advertisement
            joinTable:
                name: advertisement_media
                joinColumns:
                    -
                        name: advertisement_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: media_id
                        referencedColumnName: id
            orderBy: null
    manyToOne:
        advertisementType:
            targetEntity: HealthCareAbroad\AdvertisementBundle\Entity\AdvertisementType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                advertisement_type_id:
                    referencedColumnName: id
            orphanRemoval: false
        institution:
            targetEntity: HealthCareAbroad\AdvertisementBundle\Entity\Institution
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                institution_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
