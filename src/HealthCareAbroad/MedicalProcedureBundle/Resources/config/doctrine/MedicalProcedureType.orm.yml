HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalProcedureType:
    type: entity
    table: medical_procedure_types
    repositoryClass: HealthCareAbroad\MedicalProcedureBundle\Repository\MedicalProcedureTypeRepository
    gedmo:
        loggable:
            logEntryClass: HealthCareAbroad\LogBundle\Entity\VersionEntry
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
            gedmo:
                - versioned
        description:
            type: text
            nullable: false
            gedmo:
                - versioned
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            gedmo:
              slug:
                separator: -
                fields:
                  - name
        status:
            type: smallint
            nullable: false
            gedmo:
                - versioned
    manyToOne:
        medicalCenter:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalCenter
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                medical_center_id:
                    referencedColumnName: id
            orphanRemoval: false
    oneToMany:
        medicalProcedures:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalProcedure
            mappedBy: medicalProcedureType
        institutionMedicalProcedureTypes:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalProcedureType
            mappedBy: medicalProcedureType
    lifecycleCallbacks: {  }
