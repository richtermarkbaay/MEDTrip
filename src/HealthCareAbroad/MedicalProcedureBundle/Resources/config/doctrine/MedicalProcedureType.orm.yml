HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalProcedureType:
    type: entity
    table: medical_procedure_types
    repositoryClass: HealthCareAbroad\MedicalProcedureBundle\Repository\MedicalProcedureTypeRepository    
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        description:
            type: text
            nullable: false
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            gedmo:
              slug:
                separator: -
                fields:
                  - name
        status:
            type: smallint
            nullable: false
    manyToOne:
        medicalCenter:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalCenter
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                medical_procedure_type_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
