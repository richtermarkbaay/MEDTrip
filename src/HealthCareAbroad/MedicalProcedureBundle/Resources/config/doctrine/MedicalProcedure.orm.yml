HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalProcedure:
    type: entity
    table: medical_procedures
    repositoryClass: HealthCareAbroad\MedicalProcedureBundle\Repository\MedicalProcedureRepository    
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            gedmo:
              slug:
                separator: -
                fields:
                  - name
        status:
            type: smallint
            nullable: false
    manyToOne:
        medicalProcedureType:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalProcedureType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                medical_procedure_type_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
