parameters:
    services.medical_procedure.class: HealthCareAbroad\MedicalProcedureBundle\Services\MedicalProcedureService
    services.medical_procedure_type_list: HealthCareAbroad\MedicalProcedureBundle\Form\ListType\TreatmentListType

services:
    services.medical_procedure:
        class: "%services.medical_procedure.class%"
        calls:
            - [setContainer, [@service_container]]
    form.medical_procedure_type_list:
        class: "%services.medical_procedure_type_list%"
        tags:
            - { name: form.type, alias: medicalproceduretype_list }
    form.medicalCenter_list:
        class: HealthCareAbroad\MedicalProcedureBundle\Form\ListType\MedicalCenterListType
        tags:
            - { name: form.type, alias: medicalCenter_list }
    form.medical_center.type.status_selector:
        class: HealthCareAbroad\MedicalProcedureBundle\Form\MedicalCenterStatusSelectorType
        tags:
            - { name: form.type, alias: medicalCenterStatusSelector }
            