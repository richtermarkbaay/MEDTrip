parameters:
    services.listing.class: HealthCareAbroad\ListingBundle\Service\ListingService
    services.listing_location.class: HealthCareAbroad\ListingBundle\Service\ListingLocationService
    services.listing_search.class: HealthCareAbroad\ListingBundle\Service\ListingSearchService

services:
    services.listing:
        class: "%services.listing.class%"
        calls:
            - [setContainer, [@service_container]]
    services.listing_location:
        class: "%services.listing_location.class%"
        calls:
            - [setContainer, [@service_container]]
    services.listing_search:
        class: "%services.listing_search.class%"
        arguments: [@doctrine.orm.entity_manager]          