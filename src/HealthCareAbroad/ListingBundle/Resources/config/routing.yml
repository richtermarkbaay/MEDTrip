listing_homepage:
    pattern:  /listings
    defaults: { _controller: ListingBundle:Default:index }

listing_add:
    pattern:  /listing/add
    defaults: { _controller: ListingBundle:Default:add }

listing_save:
    pattern:  /listing/save
    defaults: { _controller: ListingBundle:Default:save }

listing_edit:
    pattern:  /listing/edit/{id}
    defaults: { _controller: ListingBundle:Default:edit }
    requirements:
         id: ".+"

listing_view:
    pattern:  /listing/view/{id}
    defaults: { _controller: ListingBundle:Default:view }
    requirements:
         id: ".+"

listing_delete:
    pattern:  /listing/delete/{id}
    defaults: { _controller: ListingBundle:Default:delete }
    requirements:
         id: ".+"

listing_search:
    pattern:  /listings/search
    defaults: { _controller: ListingBundle:ListingSearch:search }
