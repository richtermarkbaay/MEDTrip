HealthCareAbroad\ListingBundle\Entity\Listing:
    type: entity
    table: listings
    repositoryClass: HealthCareAbroad\ListingBundle\Repository\ListingRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        title:
            type: string
            length: 250
            fixed: false
            nullable: false
        description:
            type: text
            nullable: false
        logo:
            type: string
            length: 100
            fixed: false
            nullable: false
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        status:
            type: boolean
            nullable: false
    manyToOne:
        provider:
            targetEntity: HealthCareAbroad\ProviderBundle\Entity\Provider
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                provider_id:
                    referencedColumnName: id
            orphanRemoval: false
        procedure:
            targetEntity: HealthCareAbroad\ProcedureBundle\Entity\MedicalProcedure
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                medical_procedure_id:
                    referencedColumnName: id
            orphanRemoval: false

    lifecycleCallbacks: {  }
