ProviderBundle_create_token:
    pattern:  /createtoken
    defaults: { _controller: ProviderBundle:Token:create }

provider_accept_user_invitation:
    pattern:  /accounts/acceptInvitation/{providerId}/{token}
    defaults: { _controller: ProviderBundle:ProviderUser:acceptInvitation }
    requirements:    
        _method:  GET

ProviderBundle_confirmed_token:
    pattern:  /confirm/t={token}
    defaults: { _controller: ProviderBundle:Token:confirmInvitationToken }

ProviderBundle_create_provider:
    pattern:  /provider/create
    defaults: { _controller: ProviderBundle:Provider:create }

provider_invite_user:
    pattern:  /provider/invite-user
    defaults: { _controller: ProviderBundle:ProviderUser:invite }
    requirements:    
        _method:  GET|POST
        
provider_login:
    pattern:  /provider/login
    defaults: { _controller: ProviderBundle:ProviderUser:login }
    requirements:    
        _method:  GET|POST

provider_logout:
    pattern:  /provider/logout
    defaults: { _controller: ProviderBundle:ProviderUser:logout }
    requirements:    
        _method:  GET
        
provider_homepage:
    pattern: /provider
    defaults: { _controller: ProviderBundle:Default:index }

