ProviderBundle_create_token:
    pattern:  /createtoken
    defaults: { _controller: ProviderBundle:Token:create }

ProviderBundle_Accounts_Accept_Invitation:
    pattern:  /accouts/acceptInvitation/{token}/{id}
    defaults: { _controller: ProviderBundle:Default:index }
    requirements:    
        _method:  GET|POST

ProviderBundle_confirmed_token:
    pattern:  /confirm/t={token}
    defaults: { _controller: ProviderBundle:Token:confirmedTokenInvitation }

ProviderBundle_create_provider:
    pattern:  /provider/create
    defaults: { _controller: ProviderBundle:Provider:create }
       
ProviderBundle_invite:
    pattern:  /provider/invite
    defaults: { _controller: ProviderBundle:Default:invite }
    requirements:    
        _method:  GET|POST
        
provider_login:
    pattern:  /provider/login
    defaults: { _controller: ProviderBundle:ProviderUser:login }
    requirements:    
        _method:  GET|POST

provider_logout:
    pattern:  /provider/logout
    defaults: { _controller: ProviderBundle:ProviderUser:logout }
    requirements:    
        _method:  GET
        
provider_homepage:
    pattern: /provider
    defaults: { _controller: ProviderBundle:Default:index }

