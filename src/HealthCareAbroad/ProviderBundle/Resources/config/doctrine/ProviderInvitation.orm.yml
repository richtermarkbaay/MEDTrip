HealthCareAbroad\ProviderBundle\Entity\ProviderInvitation:
    type: entity
    table: provider_invitations
    repositoryClass: HealthCareAbroad\ProviderBundle\Repository\ProviderInvitationRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        email:
            type: string
            length: 250
            fixed: false
            nullable: false
        message:
            type: string
            length: 400
            fixed: false
            nullable: false
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        status:
            type: boolean
            nullable: false
    manyToOne:
        invitationToken:
            targetEntity: \HealthCareAbroad\HelperBundle\Entity\InvitationToken
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                invitation_token_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
