HealthCareAbroad\ProcedureBundle\Entity\MedicalProcedure:
    type: entity
    table: medical_procedures
    repositoryClass: HealthCareAbroad\ProcedureBundle\Repository\MedicalProcedureRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 100
            fixed: false 
            nullable: false
        status:
            type: boolean
            nullable: false
    lifecycleCallbacks: {  }
