HealthCareAbroad\ProcedureBundle\Entity\MedicalProcedure:
    type: entity
    table: medical_procedures
    repositoryClass: HealthCareAbroad\ProcedureBundle\Repository\MedicalProcedureRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 100
            fixed: false 
            nullable: false
        status:
            type: boolean
            nullable: false
    manyToMany:
        tags:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\Tag
            cascade: {  }
            mappedBy: null
            inversedBy: medicalProcedure
            joinTable:
                name: medical_procedure_tags
                joinColumns:
                    -
                        name: medical_procedure_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: tag_id
                        referencedColumnName: id
            orderBy: null
    lifecycleCallbacks: {  }
