HealthCareAbroad\MediaBundle\Entity\Gallery:
    type: entity
    table: gallery
    repositoryClass: HealthCareAbroad\MediaBundle\Repository\GalleryRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
    manyToMany:
        media:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Media
            cascade: {  }
            inversedBy: gallery
            joinTable:
                name: gallery_media
                joinColumns:
                    -
                        name: gallery_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: media_id
                        referencedColumnName: id
                        #onDelete: cascade

            orderBy: null
    oneToOne:
        institution:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\Institution
            inversedBy: gallery

    lifecycleCallbacks: {  }
