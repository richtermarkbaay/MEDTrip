# ADMIN INSTITUTION ROUTES
admin_institution_gallery:
    pattern: /admin/institution/{institutionId}/gallery/{page}
    defaults: { _controller: MediaBundle:Admin:gallery, page: 1 }
    requirements:
        _method: GET
        institutionId: \d+
        page: \d+

admin_institution_gallery_add:
    pattern: /admin/institution/{institutionId}/gallery/add/{multiUpload}
    defaults: { _controller: MediaBundle:Admin:add, multiUpload: 1 }
    requirements:
        _method: GET
        institutionId: \d+

# END ADMIN INSTITUTION ROUTES


# DEFAULT ROUTES
media_upload:
    pattern: /media/upload
    defaults: { _controller: MediaBundle:Default:upload }
    requirements:
        _method: POST

media_delete:
    pattern: /media/delete/{id}
    defaults: { _controller: MediaBundle:Default:delete, id: ~ }
    requirements:
        _method: POST
        id: \d+

media_edit_caption:
    pattern: /media/edit-caption
    defaults: { _controller: MediaBundle:Default:editCaption }

# END DEFAULT ROUTES

institution_gallery:
    pattern: /institution/gallery/{page}
    defaults: { _controller: MediaBundle:Default:gallery, page: 1 }
    requirements:
        _method: GET
        page: \d+

institution_gallery_add:
    pattern:  /institution/gallery/add
    defaults: { _controller: MediaBundle:Default:add }
    requirements:
        _method: GET

media_upload_medicalCenter:
    pattern: /media/upload/medical-center/{imcId}
    defaults: { _controller: MediaBundle:Default:upload }
    requirements:
        _method: POST
        imcId: \d+

media_ajaxLoad_advertisement:
    pattern: /media/load-advertisement-media/{aId}
    defaults: { _controller: MediaBundle:Default:ajaxLoadAdvertisementMedia }
    requirements:
        aId: \d+

media_ajaxLoad_medicalCenter:
    pattern: /media/load-medical-center-media/{imcId}
    defaults: { _controller: MediaBundle:Default:ajaxLoadMedicalCenterMedia }
    requirements:
        imcId: \d+

media_ajaxAttach_medicalCenter:
    pattern: /media/attach-medical-center-media/{imcId}/{mediaId}
    defaults: { _controller: MediaBundle:Default:ajaxAttachMedicalCenterMedia }
    requirements:
        imcId: \d+
        mediaId: \d+