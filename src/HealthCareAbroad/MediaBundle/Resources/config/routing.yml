institution_gallery:
    pattern: /institution/gallery
    defaults: { _controller: MediaBundle:Default:gallery }
    requirements:
        _method: GET

institution_gallery_add:
    pattern:  /institution/gallery/add
    defaults: { _controller: MediaBundle:Default:add }
    requirements:
        _method: GET

media_upload:
    pattern: /media/upload
    defaults: { _controller: MediaBundle:Default:upload }
    requirements:
        _method: POST

media_upload_medicalCenter:
    pattern: /media/upload/medical-center/{imcId}
    defaults: { _controller: MediaBundle:Default:upload }
    requirements:
        _method: POST
        imcId: \d+
    
media_delete:
    pattern: /media/delete/{id}
    defaults: { _controller: MediaBundle:Default:delete, id: ~ }
    requirements:
        _method: POST
        id: \d+
    
media_edit_caption:
    pattern: /media/edit-caption
    defaults: { _controller: MediaBundle:Default:editCaption }