# DEFAULT CONTROLLER ROUTES
admin_gallery_selection:
    pattern: /admin/gallery/{context}/{id}/{page}
    defaults: { _controller: MediaBundle:Default:gallerySelection, page: 1 }
    requirements:
        _method: GET
        id: \d+
        page: \d+

institution_gallery_selection:
    pattern: /institution/gallery/{context}/{id}/{page}
    defaults: { _controller: MediaBundle:Default:gallerySelection, page: 1 }
    requirements:
        _method: GET
        id: \d+
        page: \d+

admin_media_attach:
    pattern: /admin/media/attach/{context}/{id}/{mediaId}
    defaults: { _controller: MediaBundle:Default:mediaAttach }
    requirements:
        id: \d+
        mediaId: \d+

institution_media_attach:
    pattern: /institution/media/attach/{context}/{id}/{mediaId}
    defaults: { _controller: MediaBundle:Default:mediaAttach }
    requirements:
        id: \d+
        mediaId: \d+

admin_media_add:
    pattern: /admin/institution/{institutionId}/{context}/{id}/addMedia
    defaults: { _controller: MediaBundle:Default:add }
    requirements:
        _method: GET
        id: \d+

institution_media_add:
    pattern: /institution/media/add/{context}/{id}
    defaults: { _controller: MediaBundle:Default:add }
    requirements:
        _method: GET
        id: \d+
        
admin_institutionMedicalCenter_media_upload:
    pattern: /admin/institution/{institutionId}/medical-center/{imcId}/uploadMedia
    defaults: { _controller: MediaBundle:Default:uploadImcMedia }
    requirements:
        _method: POST|GET

admin_institutionMedicalCenter_gallery_add:
    pattern: /admin/institution/{institutionId}/{context}/{id}/addGallery/{multiUpload}
    defaults: { _controller: MediaBundle:Default:add, multiUpload: 1 }
    requirements:
        _method: GET
        institutionId: \d+

admin_media_upload:
    pattern: /admin/media/upload/{institutionId}
    defaults: { _controller: MediaBundle:Default:upload }
    requirements:
        _method: POST

institution_media_upload:
    pattern: /institution/media/upload/{institutionId}
    defaults: { _controller: MediaBundle:Default:upload }
    requirements:
        _method: POST

admin_media_delete:
    pattern: /admin/media/delete
    defaults: { _controller: MediaBundle:Default:delete}
    requirements:
        _method: POST

institution_media_delete:
    pattern: /institution/media/delete
    defaults: { _controller: MediaBundle:Default:delete}
    requirements:
        _method: POST

admin_media_edit_caption:
    pattern: /admin/media/edit-caption
    defaults: { _controller: MediaBundle:Default:editCaption }
    requirements:
        _method: POST

institution_media_edit_caption:
    pattern: /institution/media/edit-caption
    defaults: { _controller: MediaBundle:Default:editCaption }
    requirements:
        _method: POST

# END DEFAULT CONTROLLER ROUTES

# ADMIN CONTROLLER ROUTES

admin_institution_gallery:
    pattern: /admin/institution/{institutionId}/gallery/{page}
    defaults: { _controller: MediaBundle:Admin:gallery, page: 1 }
    requirements:
        _method: GET
        institutionId: \d+
        page: \d+

admin_institution_gallery_add:
    pattern: /admin/institution/{institutionId}/gallery/add/{multiUpload}
    defaults: { _controller: MediaBundle:Admin:add, multiUpload: 1 }
    requirements:
        _method: GET
        institutionId: \d+

# END ADMIN CONTROLLER ROUTES

institution_gallery:
    pattern: /institution/gallery/{page}
    defaults: { _controller: MediaBundle:Institution:gallery, page: 1 }
    requirements:
        _method: GET
        page: \d+

institution_gallery_add:
    pattern:  /institution/{institutionId}/gallery/add/{multiUpload}
    defaults: { _controller: MediaBundle:Default:addMediaToGallery, multiUpload: 1 }
    requirements:
        _method: GET
        institutionId: \d+

