search_admin_initiate:
    pattern: /admin/search
    defaults: { _controller: SearchBundle:Admin:initiate }

## FRONTEND BUNDLE
search_frontend:
    pattern: /search
    defaults: { _controller: SearchBundle:Frontend:search }

search_frontend_ajaxLoadTreatments:
    pattern: /search/ajaxLoadTreatments
    defaults: { _controller: SearchBundle:Frontend:ajaxLoadTreatments }

search_frontend_ajaxLoadDestinations:
    pattern: /search/ajaxLoadDestinations
    defaults: { _controller: SearchBundle:Frontend:ajaxLoadDestinations }

search_frontend_results_destinations:
    pattern: /search/destinations/{page}
    defaults: { _controller: SearchBundle:Frontend:searchResultsDestinations, page: 1 }

search_frontend_results_treatments:
    pattern: /search/treatments/{page}
    defaults: { _controller: SearchBundle:Frontend:searchResultsTreatments, page: 1 }

search_frontend_results_countries:
    pattern: /destination/{country}/{page}
    defaults: { _controller: SearchBundle:Frontend:searchResultsCountries, page: 1 }
    requirements:
        page: \d+

search_frontend_results_cities:
    pattern: /destination/{country}/{city}/{page}
    defaults: { _controller: SearchBundle:Frontend:searchResultsCities, page: 1 }
    requirements:
        page: \d+

search_frontend_results_treatments:
    pattern: /treatment/{specialization}/{treatment}/treatment/{page}
    defaults: { _controller: SearchBundle:Frontend:searchResultsTreatments, page: 1 }
    requirements:
        page: \d+

search_frontend_results_specializations:
    pattern: /treatment/{specialization}/{page}
    defaults: { _controller: SearchBundle:Frontend:searchResultsSpecializations, page: 1 }
    requirements:
        page: \d+

search_frontend_results_subSpecializations:
    pattern: /treatment/{specialization}/{subSpecialization}/{page}
    defaults: { _controller: SearchBundle:Frontend:searchResultsSubSpecializations, page: 1 }
    requirements:
        page: \d+