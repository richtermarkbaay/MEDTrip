frontend_search_results_keywords:
    pattern: /keywords/related-search/{keywords}/{page}
    defaults: { _controller: SearchBundle:Frontend:searchResultsKeywords, page: 1 }

frontend_search_results_related:
    pattern: /treatment/related-search/{tag}/{page}
    defaults: { _controller: SearchBundle:Frontend:searchResultsRelated, page: 1 }
    requirements:
        page: \d+

frontend_search_results_countries:
    pattern: /destination/{country}/{page}
