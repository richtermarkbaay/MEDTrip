## ADMIN BUNDLE
search_admin_showWidget:
    pattern:  /admin/search/widget/{context}
    defaults: { _controller: SearchBundle:Default:showWidget }

search_admin_initiate:
    pattern: /admin/search
    defaults: { _controller: SearchBundle:Default:initiate }

## FRONTEND BUNDLE
search_frontend_homepage:
    pattern: /search
    defaults: { _controller: SearchBundle:Frontend:searchHomepage }

search_frontend_ajaxLoadTreatments:
    pattern: /search/ajaxLoadTreatments
    defaults: { _controller: SearchBundle:Frontend:ajaxLoadTreatments }

search_frontend_ajaxLoadDestinations:
    pattern: /search/ajaxLoadDestinations
    defaults: { _controller: SearchBundle:Frontend:ajaxLoadDestinations }

search_frontend_results_countries:
    pattern: /search/destinations/{country}
    defaults: { _controller: SearchBundle:Frontend:searchResultsCountries }

search_frontend_results_cities:
    pattern: /search/destinations/{country}/{city}
    defaults: { _controller: SearchBundle:Frontend:searchResultsCities }

search_frontend_results_procedureTypes:
    pattern: /search/treatment/{medicalCenter}/{procedureType}
    defaults: { _controller: SearchBundle:Frontend:searchResultsTreatments }

