HealthCareAbroad\TreatmentBundle\Entity\Specialization:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [name]
            message: This specialization already exists!
    properties:
        name:
            - NotBlank: ~
        description:
            - NotBlank: ~


HealthCareAbroad\TreatmentBundle\Entity\SubSpecialization:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [name, specialization]
            message: This sub-specialization already exists!
    properties:
        name:
            - NotBlank: ~
        specialization:
            - NotBlank: ~
        description:
            - NotBlank: ~


HealthCareAbroad\TreatmentBundle\Entity\Treatment:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [name, subSpecialization]
            message: This sub-specialization and treatment already exist!
    properties:
        name:
            - NotBlank: ~
        subSpecialization:
            - NotBlank: ~
        description:
            - NotBlank: ~