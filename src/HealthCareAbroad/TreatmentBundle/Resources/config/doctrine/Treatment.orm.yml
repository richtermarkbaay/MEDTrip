HealthCareAbroad\TreatmentBundle\Entity\Treatment:
    type: entity
    table: treatments
    repositoryClass: HealthCareAbroad\TreatmentBundle\Repository\TreatmentRepository
    gedmo:
        loggable:
            logEntryClass: HealthCareAbroad\LogBundle\Entity\VersionEntry
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
            gedmo:
                - versioned
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            gedmo:
              slug:
                separator: -
                fields:
                  - name
        status:
            type: smallint
            nullable: false
            gedmo:
                - versioned

    manyToOne:
        subSpecialization:
            targetEntity: HealthCareAbroad\TreatmentBundle\Entity\SubSpecialization
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                sub_specialization_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
