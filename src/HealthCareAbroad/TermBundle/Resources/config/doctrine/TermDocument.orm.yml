HealthCareAbroad\TermBundle\Entity\TermDocument:
    type: entity
    table: term_documents
    repositoryClass: HealthCareAbroad\TermBundle\Repository\TermDocumentRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: true
            nullable: false
            generator:
                strategy: IDENTITY
        documentId:
            type: integer
            unsigned: true
            nullable: false
        type:
            type: integer
            unsigned: true
            nullable: false
    manyToOne:
        term:
            targetEntity: HealthCareAbroad\TermBundle\Entity\Term
            mappedBy: ~
            inversedBy: termDocuments
            joinColumn:
                name: term_id
                referencedColumnName: id
