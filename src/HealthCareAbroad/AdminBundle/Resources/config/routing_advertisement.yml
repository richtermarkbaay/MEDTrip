admin_advertisement_index:
    pattern:  /admin/advertisements
    defaults: { _controller: AdminBundle:Advertisement:index }
    requirements:
        _method:  GET
        
        
admin_advertisement_addBasicDetail:
    pattern:  /admin/advertisements/add/step-one
    defaults: { _controller: AdminBundle:Advertisement:addBasicDetail }
    requirements:
        _method: GET|POST
        
admin_advertisement_addSpecificDetail:
    pattern:  /admin/advertisements/add/step-two
    defaults: { _controller: AdminBundle:Advertisement:addSpecificDetail }
    requirements:
        _method: GET|POST
        
admin_advertisement_addInvoice:
    pattern:  /admin/advertisements/{advertisementId}/add-invoice
    defaults: { _controller: AdminBundle:Advertisement:addInvoice }
    requirements:
        _method: GET|POST
        advertisementId: \d+
        
admin_advertisement_preview:
    pattern:  /admin/advertisements/{advertisementId}/preview
    defaults: { _controller: AdminBundle:Advertisement:preview }
    requirements:
        _method: GET
        advertisementId: \d+