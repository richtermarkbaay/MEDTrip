admin_advertisement_type_index:
    pattern:  /admin/advertisements
    defaults: { _controller: AdminBundle:AdvertisementType:index }
    requirements:
        _method:  GET

admin_advertisement_type_add:
    pattern:  /admin/advertisement-type/add
    defaults: { _controller: AdminBundle:AdvertisementType:add }
    requirements:
        _method: GET

admin_advertisement_type_create:
    pattern:  /admin/advertisement-type/add
    defaults: { _controller: AdminBundle:AdvertisementType:add }
    requirements:
        _method: POST

admin_advertisement_type_edit:
    pattern:  /admin/advertisement-type/{advertisementTypeId}/edit
    defaults: { _controller: AdminBundle:AdvertisementType:edit }
    requirements:
        _method: GET
        advertisementTypeId: \d+
        
admin_advertisement_type_update:
    pattern:  /admin/advertisement-type/{advertisementTypeId}/edit
    defaults: { _controller: AdminBundle:AdvertisementType:edit }
    requirements:
        _method: POST
        advertisementTypeId: \d+