admin_global_award_index:
    pattern:  /admin/global_award
    defaults: { _controller: AdminBundle:GlobalAward:index }
    requirements:    
        _method:  GET

admin_global_award_add:
    pattern:  /admin/global_award/add
    defaults: { _controller: AdminBundle:GlobalAward:add }
    requirements:    
        _method:  GET
        
admin_global_award_create:
    pattern:  /admin/global_award/add
    defaults: { _controller: AdminBundle:GlobalAward:save }
    requirements:
         _method: POST
         
admin_global_award_edit:
    pattern:  /admin/global_award/edit/{id}
    defaults: { _controller: AdminBundle:GlobalAward:edit, id: ~ }
    requirements:
        id: \d+
        _method:  GET

admin_global_award_update:
    pattern:  /admin/global_award/edit/{id}
    defaults: { _controller: AdminBundle:GlobalAward:save}
    requirements:
         id: \d+
         _method: POST

admin_global_award_updateStatus:
    pattern:  /admin/global_award/update-status/{id}
    defaults: { _controller: AdminBundle:GlobalAward:updateStatus, id: ~ }
    requirements:
        id: \d+

admin_institution_medicalCenter_ajaxAddGlobalAward:
    pattern: /admin/institution/{institutionId}/medical-center/{imcId}/awards-certificates-and-affiliations/ajaxAdd
    defaults: { _controller: AdminBundle:InstitutionTreatments:ajaxAddGlobalAward, imcId: ~}
    requirements:
        _method: POST
        institutionId: \d+
        imcId: \d+

admin_institution_medicalCenter_ajaxRemoveGlobalAward:
    pattern:  /admin/institution/{institutionId}/medical-center/{imcId}/awards-certificates-and-affiliations/ajaxRemove
    defaults: { _controller: AdminBundle:InstitutionTreatments:ajaxRemoveGlobalAward }
    requirements:
        _method: GET|POST
        institutionId: \d+
        imcId: \d+
        
admin_institution_ajaxAddGlobalAward:
    pattern: /admin/institution/{institutionId}/medical-center/awards-certificates-and-affiliations/ajaxAdd
    defaults: { _controller: AdminBundle:InstitutionProperties:ajaxAddGlobalAward, imcId: ~}
    requirements:
        _method: POST
        institutionId: \d+

admin_institution_ajaxRemoveGlobalAward:
    pattern:  /admin/institution/{institutionId}/medical-center/awards-certificates-and-affiliations/ajaxRemove
    defaults: { _controller: AdminBundle:InstitutionProperties:ajaxRemoveGlobalAward }
    requirements:
        _method: GET|POST
        institutionId: \d+
       
admin_institution_ajaxEditGlobalAward:
    pattern: /institution/awards-certificates-and-affiliations/ajaxEdit
    defaults: { _controller: AdminBundle:InstitutionProperties:ajaxEditGlobalAward}
    requirements:
        _method: POST 
       
# institutionId is included in request parameters since this is an unsecured request
admin_ajaxGlobalAwardSource:
    pattern: /ns-admin/{institutionId}/awards-certificates-and-affiliations/search
    defaults: { _controller: AdminBundle:Unsecured:ajaxGlobalAwardSource}
    requirements:
        institutionId: \d+
        _method: GET
        
admin_ajaxMedicalCenterGlobalAwardSource:
    pattern: /{institutionId}/medical-center/{imcId}/awards-certificates-and-affiliations/search
    defaults: { _controller: AdminBundle:Unsecured:ajaxMedicalCenterGlobalAwardSource}
    requirements:
        institutionId: \d+
        imcId: \d+
        _method: GET
        
