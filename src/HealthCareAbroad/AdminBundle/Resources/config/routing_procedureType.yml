admin_procedureType_index:
    pattern:  /admin/procedure-types
    defaults: { _controller: AdminBundle:MedicalProcedureType:index, status: 1 }

admin_procedureType_add:
    pattern:  /admin/procedure-type/add
    defaults: { _controller: AdminBundle:MedicalProcedureType:add }
    requirements:
         _method: GET

admin_procedureType_create:
    pattern:  /admin/procedure-type/add
    defaults: { _controller: AdminBundle:MedicalProcedureType:save }
    requirements:
         _method: POST
         
admin_procedureType_edit:
    pattern:  /admin/procedure-type/edit/{id}
    defaults: { _controller: AdminBundle:MedicalProcedureType:edit }
    requirements:
         id: \d+
         _method: GET

admin_procedureType_update:
    pattern:  /admin/procedure-type/edit/{id}
    defaults: { _controller: AdminBundle:MedicalProcedureType:save}
    requirements:
         id: \d+
         _method: POST

admin_procedureType_updateStatus:
    pattern:  /admin/procedure-type/update-status/{id}
    defaults: { _controller: AdminBundle:MedicalProcedureType:updateStatus }
    requirements:
         id: \d+