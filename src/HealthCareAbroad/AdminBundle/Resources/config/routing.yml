admin_showEditHistory:
    pattern: /admin/edit-history
    defaults: { _controller: AdminBundle:Default:showEditHistory }
    requirements:
        _method: GET
        objectId: \d+    

admin_inquire:
    pattern: /admin/inquiries
    defaults: { _controller: AdminBundle:Inquiry:index }
    requirements:    
