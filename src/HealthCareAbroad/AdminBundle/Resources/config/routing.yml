admin_login:
    pattern: /admin/login
    defaults: { _controller: AdminBundle:AdminUser:login }
    requirements:    
        _method:  GET|POST
        
admin_edit_account:
    pattern: /admin/edit-account
    defaults: { _controller: AdminBundle:AdminUser:editAccount }
    requirements:
