admin_login:
    pattern: /admin/login
    defaults: { _controller: AdminBundle:AdminUser:login }
    requirements:    
        _method:  GET|POST
        
admin_logout:
    pattern:  /admin/logout
    defaults: { _controller: AdminBundle:AdminUser:logout }
    requirements:    
        _method:  GET

admin_tagHomepage:
    pattern:  /admin/tags
    defaults: { _controller: AdminBundle:Tag:index }

admin_tagAdd:
    pattern:  /admin/tag/add
    defaults: { _controller: AdminBundle:Tag:add }

admin_tagSave:
    pattern:  /admin/tag/save
    defaults: { _controller: AdminBundle:Tag:save }

admin_tagEdit:
    pattern:  /admin/tag/edit/{id}
    defaults: { _controller: AdminBundle:Tag:edit }
    requirements:
         id: ".+"

admin_tagUpdateStatus:
    pattern:  /admin/tag/update-status/{id}
    defaults: { _controller: AdminBundle:Tag:updateStatus }
    requirements:
         id: ".+"

admin_medicalProcedureIndex:
    pattern:  /admin/medical-procedures
    defaults: { _controller: AdminBundle:MedicalProcedure:index }

admin_medicalProcedureAdd:
    pattern:  /admin/medical-procedure/add
    defaults: { _controller: AdminBundle:MedicalProcedure:add }

admin_medicalProcedureSave:
    pattern:  /admin/medical-procedure/save
    defaults: { _controller: AdminBundle:MedicalProcedure:save }

admin_medicalProcedureEdit:
    pattern:  /admin/medical-procedure/edit/{id}
    defaults: { _controller: AdminBundle:MedicalProcedure:edit }
    requirements:
         id: ".+"

admin_medicalProcedureUpdateStatus:
    pattern:  /admin/medical-procedure/update-status/{id}
    defaults: { _controller: AdminBundle:MedicalProcedure:updateStatus }
    requirements:
         id: ".+"

admin_homepage:
    pattern:  /admin
    defaults: { _controller: AdminBundle:Default:index }
