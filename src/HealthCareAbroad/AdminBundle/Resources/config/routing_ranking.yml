admin_institution_ranking_index:
    pattern:  /admin/institution/ranking
    defaults: { _controller: AdminBundle:Ranking:institutionIndex }
    requirements:
         _method: GET

admin_center_ranking_index:
    pattern:  /admin/institution-medical-center/ranking
    defaults: { _controller: AdminBundle:Ranking:institutionMedicalCenterIndex }
    requirements:
         _method: GET
         
admin_center_ranking_search:
    pattern: /admin/ranking/ajaxSearchInstitutionMedicalCenter
    defaults: { _controller: AdminBundle:Ranking:ajaxSearchInstitutionMedicalCenter}
    requirements:
        _method: GET|POST
        
admin_institution_ranking_search:
    pattern: /admin/ranking/ajaxSearchInstitution
    defaults: { _controller: AdminBundle:Ranking:ajaxSearchInstitution}
    requirements:
        _method: GET|POST
        
admin_ranking_instituion_updateRanking:
    pattern: /admin/ranking/institution/{id}/{type}/ajaxUpdateRanking
    defaults: { _controller: AdminBundle:Ranking:ajaxUpdateInstitutionRanking}
    requirements:
        _method: GET|POST
        
admin_ranking_imc_updateRanking:
    pattern: /admin/ranking/imc/{id}/{type}/ajaxUpdateRanking
    defaults: { _controller: AdminBundle:Ranking:ajaxUpdateInstitutionMedicalCenterRanking}
    requirements:
        _method: GET|POST
