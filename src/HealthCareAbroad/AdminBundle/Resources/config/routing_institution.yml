admin_institution_index:
    pattern:  /admin/institutions
    defaults: { _controller: AdminBundle:Institution:index }

admin_institution_add:
    pattern:  /admin/institution/add
    defaults: { _controller: AdminBundle:Institution:add }
    requirements:
         _method: POST|GET
         
admin_institution_add_details:
    pattern:  /admin/institution/{institutionId}/add-details
    defaults: { _controller: AdminBundle:Institution:addDetails}
    requirements:
         institutionId: \d+
         _method: GET|POST   
         
admin_institution_view:
    pattern:  /admin/institution/{institutionId}/view
    defaults: { _controller: AdminBundle:Institution:view }
    requirements:
         institutionId: \d+
         _method: GET

admin_institution_edit_details:
    pattern:  /admin/institution/{institutionId}/edit
    defaults: { _controller: AdminBundle:Institution:editDetails}
    requirements:
         institutionId: \d+
         _method: GET|POST
         
##-----         
## institution property related routes
admin_institution_ajaxaddAncilliaryService:
    pattern:  /admin/institution/{institutionId}/add-ancilliary-service
    defaults: { _controller: AdminBundle:InstitutionProperties:ajaxAddAncillaryService }
    requirements:
        institutionId: \d+
        
admin_ajaxRemoveAncillaryService:
    pattern:  /admin/institution/ajaxRemoveAncillaryService
    defaults: { _controller: AdminBundle:InstitutionProperties:ajaxRemoveAncillaryService }
    requirements:
        institutionId: \d+
        _method: POST

admin_institution_viewGlobalAwards:
    pattern:  /admin/institution/{institutionId}/global-awards
    defaults: { _controller: AdminBundle:InstitutionProperties:viewGlobalAwards }
    requirements:
        institutionId: \d+

admin_institution_viewAncilliaryService:
    pattern:  /admin/institution/{institutionId}/ancilliary-services
    defaults: { _controller: AdminBundle:InstitutionProperties:index }
    requirements:  
        institutionId: \d+  
        _method:  GET

admin_institution_addLanguageSpoken:
    pattern:  /admin/institution/{institutionId}/add-language-spoken
    defaults: { _controller: AdminBundle:InstitutionProperties:addLanguageSpoken }
    requirements:
        institutionId: \d+
##-----
         
admin_institution_updateStatus:
    pattern:  /admin/institution/{institutionId}/update-status
    defaults: { _controller: AdminBundle:Institution:updateStatus }
    requirements:
        institutionId: \d+
        status: \d+
        _method: POST


admin_loadTreatments:
    pattern:  /admin/medical-center/load-procedure-types
    defaults: { _controller: InstitutionBundle:MedicalCenter:loadProcedureTypes, medical_center_id: ~ }
    requirements:
        medical_center_id: \d+

admin_loadMedicalProcedures:
    pattern:  /admin/procedure-type/load-procedures
    defaults: { _controller: InstitutionBundle:Treatment:loadProcedures, procedure_type_id: ~ }
    requirements:
         institution_id: \d+
         procedure_type_id: \d+

admin_logo_upload:
    pattern: /admin/institution/{institutionId}/logo/upload
    defaults: { _controller: AdminBundle:Institution:upload }
    requirements:
        _method: POST|GET
        institutionId: \d+