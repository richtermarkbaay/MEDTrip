#
# List down the events that will be dispatched in this bundle.
# Parameter will be in the following format:
#    $event_name: $target_entity_qualified_name    
#
# Event name convention is:
#        event.{subject_entity}.{event_action}
#
# Sample parameter:
#    event.admin_user.add: HealthCareAbroad\AdminBundle\Event\AdminUserEvent
#

parameters:

    #
    # admin user related events
    #
    event.admin_user.add: HealthCareAbroad\AdminBundle\Event\AdminUserEvent
    event.admin_user.edit: HealthCareAbroad\AdminBundle\Event\AdminUserEvent
    event.admin_user.login: HealthCareAbroad\AdminBundle\Event\AdminUserEvent
    event.admin_user.change_password: HealthCareAbroad\AdminBundle\Event\AdminUserEvent
    
    #
    # admin user type related events
    #
    event.admin_user_type.add: HealthCareAbroad\AdminBundle\Event\AdminUserTypeEvent
    event.admin_user_type.edit: HealthCareAbroad\AdminBundle\Event\AdminUserTypeEvent
    event.admin_user_type.delete: HealthCareAbroad\AdminBundle\Event\AdminUserTypeEvent
    event.admin_user_type.add_role: HealthCareAbroad\AdminBundle\Event\AdminUserTypeEvent
    event.admin_user_type.delete_role: HealthCareAbroad\AdminBundle\Event\AdminUserTypeEvent
    
    #
    # advertisement related events
    #
    event.advertisement.add: HealthCareAbroad\AdminBundle\Event\AdvertisementEvent
    event.advertisement.edit: HealthCareAbroad\AdminBundle\Event\AdvertisementEvent
    event.advertisement.delete: HealthCareAbroad\AdminBundle\Event\AdvertisementEvent
    
    #
    # city related events
    #
    event.city.add: HealthCareAbroad\AdminBundle\Event\CityEvent
    event.city.edit: HealthCareAbroad\AdminBundle\Event\CityEvent
    event.city.delete: HealthCareAbroad\AdminBundle\Event\CityEvent
    
    #
