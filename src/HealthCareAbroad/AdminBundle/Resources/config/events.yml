    event.medical_center.add: HealthCareAbroad\AdminBundle\Event\MedicalCenterEvent
    event.medical_center.edit: HealthCareAbroad\AdminBundle\Event\MedicalCenterEvent
    event.medical_center.delete: HealthCareAbroad\AdminBundle\Event\MedicalCenterEvent
    
    #
    # medical procedure related events
    #
    event.medical_procedure.add: HealthCareAbroad\AdminBundle\Event\MedicalProcedureEvent
    event.medical_procedure.edit: HealthCareAbroad\AdminBundle\Event\MedicalProcedureEvent
    event.medical_procedure.delete: HealthCareAbroad\AdminBundle\Event\MedicalProcedureEvent
    
