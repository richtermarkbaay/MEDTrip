admin_institution_manageCenters:
    pattern:  /admin/institution/{institutionId}/medical-centers
    defaults: { _controller: AdminBundle:InstitutionTreatments:viewAllMedicalCenters }
    requirements:
         institutionId: \d+
         _method: GET

admin_institution_medicalCenter_add:
    pattern:  /admin/institution/{institutionId}/medical-center/add
    defaults: { _controller: AdminBundle:InstitutionTreatments:addMedicalCenter, imcId: ~ }
    requirements:
        institutionId: \d+
        imcId: \d+
        _method: GET|POST

admin_institution_medicalCenter_view:
    pattern:  /admin/institution/{institutionId}/medical-center/view/{imcId}
    defaults: { _controller: AdminBundle:InstitutionTreatments:viewMedicalCenter, imcId: ~ }
    requirements:
        institutionId: \d+
        imcId: \d+
        _method: GET

admin_institution_medicalCenter_update:
    pattern:  /admin/institution/{institutionId}/medical-center/update/{imcId}
    defaults: { _controller: AdminBundle:InstitutionTreatments:updateMedicalCenter, imcId: ~ }
    requirements:
        institutionId: \d+
        imcId: \d+
        _method: POST

admin_institution_centerSpecializations:
    pattern:  /admin/institution/{institutionId}/medical-center/{imcId}/specializations
    defaults: { _controller: AdminBundle:InstitutionTreatments:centerSpecializations, imcId: ~ }
    requirements:
        institutionId: \d+
        imcId: \d+
        _method: GET

admin_institution_medicalCenter_addSpecialization:
    pattern:  /admin/institution/{institutionId}/medical-center/{imcId}/specialization/add
    defaults: { _controller: AdminBundle:InstitutionTreatments:addSpecialization }
    requirements:
        institutionId: \d+
        imcId: \d+
        _method: GET|POST

admin_institution_medicalCenter_editSpecialization:
    pattern:  /admin/institution/{institutionId}/specialization/edit/{isId}
    defaults: { _controller: AdminBundle:InstitutionTreatments:editSpecialization }
    requirements:
        institutionId: \d+
        isId: \d+
        _method: GET|POST

admin_institution_medicalCenter_updateStatus:
    pattern:  /admin/institution/{institutionId}/medical-center/{imcId}/update-status
    defaults: { _controller: AdminBundle:InstitutionTreatments:updateMedicalCenterStatus }
    requirements:
        institutionId: \d+
        imcId: \d+
        status: \d+
        _method: POST
