    pattern:  /admin/institution/{institutionId}/medical-center/add
    defaults: { _controller: AdminBundle:InstitutionTreatments:addMedicalCenter, imcId: ~ }
    requirements:
        institutionId: \d+
        imcId: \d+
        _method: GET|POST

