admin_institution_manageCenters:
    pattern:  /admin/institution/{institutionId}/medical-centers
    defaults: { _controller: AdminBundle:InstitutionTreatments:viewAllMedicalCenters }
    requirements:
         institutionId: \d+
         _method: GET

