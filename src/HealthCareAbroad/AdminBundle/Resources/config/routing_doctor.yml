admin_doctor_index:
    pattern: /admin/doctors
    defaults: {_controller: AdminBundle:Doctor:index}
    requirements:
        method: GET
        
admin_doctor_edit:
    pattern: /admin/doctor/edit/{idId}
    defaults: {_controller: AdminBundle:Doctor:edit}
    requirements:
        method: GET

admin_doctor_edit_save:
    pattern: /admin/doctor/save/{idId}
    defaults: {_controller: AdminBundle:Doctor:save}
    requirements:
        method: GET
        
admin_doctor_add:
    pattern: /admin/doctor/add
    defaults: {_controller: AdminBundle:Doctor:edit}
    requirements:
        method: GET

admin_doctor_add_save:
    pattern: /admin/doctor/save
    defaults: {_controller: AdminBundle:Doctor:save}
    requirements:
        method: GET
        
admin_doctor_updateStatus:
    pattern:  /admin/doctor/update-status/{idId}
    defaults: { _controller: AdminBundle:Doctor:updateStatus, idId: ~ }
    requirements:
        idId: \d+

admin_doctor_load_doctor_specializations:
    pattern:  /admin/doctor/loadSpecializations/{doctorId}
    defaults: { _controller: AdminBundle:Doctor:searchMedicalSpecialistSpecialization, doctorId: ~ }
    requirements:
        doctorId: \d+

admin_institution_medicalCenter_ajaxAddMedicalSpecialist:
    pattern: /admin/institution/{institutionId}/medical-center/{imcId}/medical-specialists/add
    defaults: {_controller: AdminBundle:InstitutionTreatments:ajaxAddMedicalSpecialist}
    requirements:
        institutionId: \d+
        imcId: \d+
        _method: GET|POST
        
admin_institution_medicalCenter_loadMedicalSpecialist:
    pattern: /ns-admin/institution/{institutionId}/medical-center/{imcId}/medical-specialists/load
    defaults: {_controller: AdminBundle:InstitutionTreatments:loadMedicalSpecialist}
    requirements:
        institutionId: \d+
        imcId: \d+
        _method: GET|POST
        
admin_doctor_save:
    pattern: /admin/doctor/save/{idId}
    defaults: {_controller: AdminBundle:Doctor:save}
    requirements:
        method: GET