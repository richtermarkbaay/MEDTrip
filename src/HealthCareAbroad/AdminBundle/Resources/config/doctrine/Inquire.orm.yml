HealthCareAbroad\AdminBundle\Entity\Inquire:
    type: entity
    table: inquiries
    repositoryClass: ealthCareAbroad\AdminBundle\Repository\InquireRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        firstName:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: first_name
        lastName:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: last_name
        email:
            type: string
            length: 100
            fixed: true
            nullable: false	
        message:
            type: text
            nullable: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        status:
            type: smallint
            nullable: false
    manyToOne:
        inquireAbout:
            targetEntity: HealthCareAbroad\AdminBundle\Entity\InquireAbout
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                inquire_about_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
