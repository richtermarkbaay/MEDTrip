admin_medicalProcedure_index:
    pattern:  /admin/medical-procedures
    defaults: { _controller: AdminBundle:MedicalProcedure:index, status: 1, medicalProcedureType: all }

admin_medicalProcedure_add:
    pattern:  /admin/medical-procedure/add
    defaults: { _controller: AdminBundle:MedicalProcedure:add }
    requirements:
         _method: GET

admin_medicalProcedure_create:
    pattern:  /admin/medical-procedure/add
    defaults: { _controller: AdminBundle:MedicalProcedure:save }
    requirements:
         _method: POST

admin_medicalProcedure_edit:
    pattern:  /admin/medical-procedure/edit/{id}
    defaults: { _controller: AdminBundle:MedicalProcedure:edit }
    requirements:
         id: \d+
         _method: GET

admin_medicalProcedure_update:
    pattern:  /admin/medical-procedure/edit/{id}
    defaults: { _controller: AdminBundle:MedicalProcedure:save}
    requirements:
         id: \d+
         _method: POST

admin_medicalProcedure_updateStatus:
    pattern:  /admin/medical-procedure/update-status/{id}
    defaults: { _controller: AdminBundle:MedicalProcedure:updateStatus }
    requirements:
         id: \d+
