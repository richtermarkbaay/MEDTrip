parameters:
    services.user_class: HealthCareAbroad\UserBundle\Services\UserService
    services.provider_user_class: HealthCareAbroad\UserBundle\Services\ProviderUserService
    services.admin_user_class: HealthCareAbroad\UserBundle\Services\AdminUserService

services:
    services.user:
        class: %services.user_class%
        calls: 
            - [setChromediaRequest, [@services.chromedia_request]]
            - [setChromediaAccountsUri, [%chromedia_accounts_uri%]]
            
    services.provider_user:
        class: %services.provider_user_class%
        calls:
            - [setDoctrine, [@doctrine]]
            - [setChromediaRequest, [@services.chromedia_request]]
            - [setChromediaAccountsUri, [%chromedia_accounts_uri%]]
            - [setSession, [@session]]
            
    services.admin_user:
        class: %services.admin_user_class%
        calls:
            - [setDoctrine, [@doctrine]]
            - [setChromediaRequest, [@services.chromedia_request]]
            - [setChromediaAccountsUri, [%chromedia_accounts_uri%]]
            - [setSession, [@session]]
            
    ## listeners below
    listener.user.provider_user.create:
        class: HealthCareAbroad\UserBundle\Listener\ProviderUserListener
        calls:
            - [setEntityManager, [@doctrine.orm.entity_manager]]
        tags:
            - { name: kernel.event_listener, event: event.provider_user.create, method: onCreate }
            
    listener.mailer.provider_user.create:
        class: HealthCareAbroad\MailerBundle\Listener\ProviderUserListener
        tags:
            - { name: kernel.event_listener, event: event.provider_user.create, method: onCreate }