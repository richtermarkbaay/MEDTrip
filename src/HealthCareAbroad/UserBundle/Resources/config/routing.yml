admin_user.login:
    pattern: /admin/login
    defaults: { _controller: UserBundle:AdminUser:login }
    requirements:    
        _method:  GET|POST
        
admin_user.logout:
    pattern:  /admin/logout
    defaults: { _controller: UserBundle:AdminUser:logout }
    requirements:    
        _method:  GET

provider_user.login:
    pattern:  /provider/login
    defaults: { _controller: UserBundle:ProviderUser:login }
    requirements:    
        _method:  GET|POST

provider_user.logout:
    pattern:  /provider/logout
    defaults: { _controller: UserBundle:ProviderUser:logout }
    requirements:    
        _method:  GET
        
user_test_only:
    pattern:  /users/test
    defaults: { _controller: UserBundle:Default:test }
