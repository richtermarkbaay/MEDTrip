HealthCareAbroad\HelperBundle\Entity\Country:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [name]
            message: This country already exists!
    properties:
        name:
            - NotBlank: ~


HealthCareAbroad\HelperBundle\Entity\City:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [name, country]
            message: This city and country already exists!
    properties:
        name:
            - NotBlank: ~
        country: 
            - NotBlank: ~
            
HealthCareAbroad\HelperBundle\Entity\FeedbackMessage:
    properties:
        name:
            - NotBlank: {message: 'Name is required.'}
        emailAddress:
            - NotBlank: {message: 'Email address is required.'}
            - Email: {message: 'Please supply a valid email.'}   
        message:
            - NotBlank: {message: 'Message is required.'}