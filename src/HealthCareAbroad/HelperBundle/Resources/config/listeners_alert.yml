services:
    listener.alert.institution_medical_center.add:
        class: HealthCareAbroad\HelperBundle\Listener\Alerts\InstitutionAlertListener
        arguments: [@service_container]
        tags:
            - { name: kernel.event_listener, event: event.institution_medical_center.add, method: onAddMedicalCenterAlertAction }

    listener.alert.institution_medical_center.edit:
        class: HealthCareAbroad\HelperBundle\Listener\Alerts\InstitutionAlertListener
        arguments: [@service_container]
        tags:
            - { name: kernel.event_listener, event: event.institution_medical_center.edit, method: onEditMedicalCenterAlertAction }
            
    listener.alert.institution_medical_center.delete:
        class: HealthCareAbroad\HelperBundle\Listener\Alerts\InstitutionAlertListener
        arguments: [@service_container]
        tags:
            - { name: kernel.event_listener, event: event.institution_medical_center.delete, method: onDeleteMedicalCenterAlertAction }