HealthCareAbroad\HelperBundle\Entity\Affiliation:
    type: entity
    table: affiliations
    repositoryClass: HealthCareAbroad\HelperBundle\Repository\Affiliation
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 50
            fixed: false
            nullable: false
        details:
            type: string
            length: 100
            fixed: false
            nullable: false
        awardingBodyId:
            type: integer
            unsigned: false
            nullable: false
            column: awarding_body_id
        country:
            type: integer
            unsigned: false
            nullable: false
        status:
            type: smallint
            nullable: false
        manyToMany:
         institution:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter
            cascade: {}
            mappedBy: institutionAffiliations
            inversedBy: null
            joinTable: null
            orderBy: null
    lifecycleCallbacks: {  }
