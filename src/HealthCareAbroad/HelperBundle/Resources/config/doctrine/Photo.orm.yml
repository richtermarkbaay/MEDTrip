HealthCareAbroad\HelperBundle\Entity\Photo:
    type: entity
    table: photos
    repositoryClass: HealthCareAbroad\HelperBundle\Repository\PhotoRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        filename:
            type: string
            length: 50
            fixed: false
            nullable: false
        caption:
            type: string
            length: 100
            fixed: false
            nullable: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        status:
            type: boolean
            nullable: false
    lifecycleCallbacks: {  }
