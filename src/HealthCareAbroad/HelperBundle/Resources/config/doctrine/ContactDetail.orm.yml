HealthCareAbroad\HelperBundle\Entity\ContactDetail:
    type: entity
    table: contact_details
    repositoryClass: HealthCareAbroad\HelperBundle\Repository\ContactDetailRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        type:
            type: smallint
            nullable: false
            column: type
        number:
            type: string
            length: 25
            fixed: false
            nullable: false
            column: number
        countryCode:
            type: string
            length: 25
            nullable: false
            column: country_code
        areaCode:
            type: string
            length: 25
            nullable: false
            column: area_code
        abbr:
            type: string
            length: 25
            nullable: false
            column: abbr
        ext:
            type: string
            length: 5
            nullable: true
            column: extension
        fromNewWidget:
            type: boolean
            nullable: true
            column: from_new_widget
        isInvalid:
            type: boolean
            nullable: true
            column: is_invalid
    manyToOne:
        country:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\Country
            joinColumns:
                country_id:
                    referencedColumnName: id
            orphanRemoval: false