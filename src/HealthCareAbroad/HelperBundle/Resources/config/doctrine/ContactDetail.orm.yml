HealthCareAbroad\HelperBundle\Entity\ContactDetail:
    type: entity
    table: contact_details
    repositoryClass: HealthCareAbroad\HelperBundle\Repository\ContactDetailRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        type:
            type: smallint
            nullable: false
            column: type
        number:
            type: string
            length: 25
            fixed: false
            nullable: false
            column: number
        countryCode:
            type: integer
            nullable: false
            column: country_code
        areaCode:
            type: integer
            nullable: false
            column: area_code
