HealthCareAbroad\HelperBundle\Entity\Country:
    type: entity
    table: countries
    repositoryClass: HealthCareAbroad\HelperBundle\Repository\CountryRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false            
        status:
            type: smallint
            nullable: false
    lifecycleCallbacks: {  }
