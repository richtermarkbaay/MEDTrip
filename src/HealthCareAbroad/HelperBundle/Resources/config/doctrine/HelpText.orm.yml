HealthCareAbroad\HelperBundle\Entity\HelpText:
    type: entity
    table: help_text
    repositoryClass: HealthCareAbroad\AdminBundle\Repository\HelpTextRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: NONE
        route:
            type: string
            length: 50
            nullable: false
        details:
            type: string
            length: 100
            nullable: false
        status:
            type: smallint
            nullable: false
    lifecycleCallbacks: {  }
