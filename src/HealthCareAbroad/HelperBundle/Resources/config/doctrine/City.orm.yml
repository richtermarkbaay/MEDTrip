HealthCareAbroad\HelperBundle\Entity\City:
    type: entity
    table: cities
    repositoryClass: HealthCareAbroad\HelperBundle\Repository\CityRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
        status:
            type: smallint
            nullable: false            
    manyToOne:
        country:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\Country
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                country_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
