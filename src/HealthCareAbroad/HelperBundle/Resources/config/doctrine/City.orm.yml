HealthCareAbroad\HelperBundle\Entity\City:
    type: entity
    table: cities
    repositoryClass: HealthCareAbroad\HelperBundle\Repository\CityRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: NONE
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            #gedmo:
            #  slug:
            #    separator: -
            #    fields:
            #      - name
        status:
            type: smallint
            nullable: false
        geoCityId:
            type: bigint
            nullable: true
            column: geo_city_id
        oldId:
            type: integer
            nullable: true
            column: old_id     
    manyToOne:
        state:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\State
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                state_id:
                    referencedColumnName: id
            orphanRemoval: false
        country:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\Country
            cascade: {  }
            mappedBy: null
            inversedBy: cities
            joinColumns:
                country_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
