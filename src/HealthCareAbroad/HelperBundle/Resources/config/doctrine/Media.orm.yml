HealthCareAbroad\HelperBundle\Entity\Media:
    type: entity
    table: media
    repositoryClass: HealthCareAbroad\HelperBundle\Repository\MediaRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        filename:
            type: string
            length: 100
            fixed: false
            nullable: false
        caption:
            type: string
            length: 100
            fixed: false
            nullable: false
        type:
            type: smallint
            nullable: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
        status:
            type: smallint
            nullable: false
    lifecycleCallbacks: {  }
