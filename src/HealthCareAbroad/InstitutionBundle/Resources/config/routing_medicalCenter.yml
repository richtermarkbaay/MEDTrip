#--------------------------------------------------------------------------------
# full page routes
#

institution_medicalCenter_index:
    pattern: /listings
    defaults: { _controller: InstitutionBundle:MedicalCenter:index }
    requirements:
        _method: GET

institution_medicalCenter_view:
    pattern: /listing/{imcId}
    defaults: { _controller: InstitutionBundle:MedicalCenter:view }
    requirements:
        _method: GET
        imcId: \d+
