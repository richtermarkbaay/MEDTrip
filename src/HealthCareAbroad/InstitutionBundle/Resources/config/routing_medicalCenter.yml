## imcId variable is institution_medical_center.id
institution_medicalCenter_index:
    pattern: /specializations
    defaults: { _controller: InstitutionBundle:MedicalCenter:index }
    requirements:
        _method:  GET

institution_medicalCenter_deleteDraft:
    pattern: /specializations/deleteDraft/{imcId}
    defaults: { _controller: InstitutionBundle:MedicalCenter:deleteDraft }
    requirements:
        _method:  GET
        imcId: \d+

institution_medicalCenter_add:
    pattern: /specializations/add
    defaults: { _controller: InstitutionBundle:MedicalCenter:add }
    requirements:
        _method: GET

institution_medicalCenter_add_save:
    pattern: /specializations/add
    defaults: { _controller: InstitutionBundle:MedicalCenter:saveDraft }
    requirements:
        _method:  POST

institution_medicalCenter_editDraft:
    pattern: /specializations/add/{imcId}
    defaults: { _controller: InstitutionBundle:MedicalCenter:add }
    requirements:
        _method: GET
        imcId: \d+

institution_medicalCenter_addGallery:
    pattern: /specializations/add/gallery/{imcId}
    defaults: { _controller: InstitutionBundle:MedicalCenter:addGallery }
    requirements:
        _method: GET
        imcId: \d+

institution_medicalCenter_addProcedureTypes:
    pattern: /specializations/add/procedure-types/{imcId}
    defaults: { _controller: InstitutionBundle:MedicalCenter:addProcedureTypes }
    requirements:
        _method: GET
        imcId: \d+

institution_medicalCenter_preview:
    pattern: /specializations/add/preview/{imcId}
    defaults: { _controller: InstitutionBundle:MedicalCenter:preview }
    requirements:
        _method: GET
        imcId: \d+

institution_medicalCenter_saveProcedureType:
    pattern: /specializations/add/procedure-types/{imcId}
    defaults: { _controller: InstitutionBundle:MedicalCenter:saveProcedureType }
    requirements:
        _method: POST
        imcId: \d+

institution_medicalCenter_edit:
    pattern: /specializations/edit/{imcId}
    defaults: { _controller: InstitutionBundle:MedicalCenter:edit }
    requirements:
        _method: GET

institution_medicalCenter_edit_save:
    pattern: /specializations/edit/{imcId}
    defaults: { _controller: InstitutionBundle:MedicalCenter:save }
    requirements:
        _method: POST

institution_loadTreatments:
    pattern:  /specializations/load-procedure-types
    defaults: { _controller: InstitutionBundle:MedicalCenter:loadProcedureTypes, medical_center_id: ~ }
    requirements:
        medical_center_id: \d+