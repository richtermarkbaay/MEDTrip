            - NotBlank: ~
            
HealthCareAbroad\InstitutionBundle\Entity\InstitutionUserInvitation:
    properties:
        firstName:
            - NotBlank: ~
        middleName:
            - NotBlank: ~
        lastName:
            - NotBlank: ~
        email:
            - NotBlank: ~
