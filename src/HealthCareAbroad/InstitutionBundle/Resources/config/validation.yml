HealthCareAbroad\InstitutionBundle\Entity\Institution:
    constraints:
        - HealthCareAbroad\HelperBundle\Validator\Constraints\InstitutionUserNameValue:
            field: name
            message: Institution name already exists!
    properties:
        name:
            - NotBlank: {message: 'Institution name is required.', groups: [institutionRegistration, editInstitutionInformation]}
        description:
            - NotBlank: {message: 'Description is required.', groups: [editInstitutionInformation]}
        country:
            - NotBlank: {message: 'Country is required.', groups: [editInstitutionInformation]}
        city:
            - NotBlank: {message: 'City is required.', groups: [editInstitutionInformation]}
        address1:
            - NotBlank: {message: 'Address is required.', groups: [editInstitutionInformation] }
        zipCode:
            - NotBlank: {message: 'Zip code is required.', groups: [editInstitutionInformation] }

HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenterGroup:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [institution, name]
            message: Center already exists!
    properties:
        name:
            - NotBlank: {message: 'Center name is required.'}
        description:
            - NotBlank: {message: 'Center details is required.'}
