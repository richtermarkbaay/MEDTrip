institution_editAccount:
    pattern:  /edit-account/{accountId}
    defaults: { _controller: InstitutionBundle:InstitutionUser:editAccount, accountId: ~ }
    requirements:
        _method:  GET|POST
        accountId: \d+

institution_invite_user:
    pattern:  /invite-staff
    defaults: { _controller: InstitutionBundle:InstitutionUser:invite }
    requirements:
        _method:  GET|POST

institution_login:
    pattern:  /login
    defaults: { _controller: InstitutionBundle:InstitutionUser:login }
    requirements:
        _method:  GET|POST

institution_login_check:
    pattern:  /login-check

institution_logout:
    pattern:  /logout
