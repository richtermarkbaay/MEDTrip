institution_medicalCenter_ajaxRemoveSpecializationTreatment:
    pattern:  /medical-center/{imcId}/specialization/{isId}/ajaxRemoveTreatment/
    defaults: { _controller: InstitutionBundle:Specialization:ajaxRemoveSpecializationTreatment }
    requirements:
        imcId: \d+
        isId: \d+
        _method: POST
        
# AJAX
institution_ajax_loadInstitutionMedicalCenterSpecializationComponents:
    pattern: /ns-institution/{imcId}/ajax/loadInstitutionMedicalCenterSpecializationComponents
    defaults: {_controller: InstitutionBundle:Specialization:ajaxLoadMedicalCenterSpecializationComponents}
    requirements:
        _method:  GET|POST
        imcId: \d+
        isId: \d+
        
institution_ajax_loadInstitutionMedicalCenterAvailableSpecializations:
    pattern: /ns-institution/ajax/loadInstitutionMedicalCenterSpecializations
    defaults: {_controller: InstitutionBundle:Specialization:ajaxAddSpecialization}
    requirements:
        _method:  GET
