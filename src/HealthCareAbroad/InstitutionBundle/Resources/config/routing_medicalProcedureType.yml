## --- routes from medical center        
institution_medicalCenter_addProcedureType:
    pattern: /medical-centers/edit/{imcId}/medical-procedure-types/add
    defaults: { _controller: InstitutionBundle:MedicalProcedureType:add }
    requirements:    
        _method: GET
        imcId: \d+
        
institution_medicalCenter_addProcedureType_save:
    pattern: /medical-centers/edit/{imcId}/medical-procedure-types/add
    defaults: { _controller: InstitutionBundle:MedicalProcedureType:save }
    requirements:    
        _method: POST
        imcId: \d+
        
institution_medicalCenter_editProcedureType:
    pattern: /medical-centers/edit/{imcId}/medical-procedure-types/edit/{imptId}
    defaults: { _controller: InstitutionBundle:MedicalProcedureType:edit }
    requirements:    
        _method: GET
        imcId: \d+
        imptId: \d+
        
institution_medicalCenter_editProcedureType_save:
    pattern: /medical-centers/edit/{imcId}/medical-procedure-types/edit/{imptId}
    defaults: { _controller: InstitutionBundle:MedicalProcedureType:save }
    requirements:    
        _method: POST
        imcId: \d+
        imptId: \d+
        
institution_medicalCenter_procedureTypes:
    pattern: /medical-centers/edit/{imcId}/medical-procedure-types/
    defaults: { _controller: InstitutionBundle:MedicalProcedureType:index }
    requirements:    
        _method: GET
        imcId: \d+
## --- end         
        
institution_medicalProcedureType_addMedicalProcedure:
    pattern: /medical-procedure-types/{id}/add-procedure
    defaults: { _controller: InstitutionBundle:MedicalProcedureType:addMedicalProcedure }
    requirements:
        _method: GET
        
institution_medicalProcedureType_addMedicalProcedure_save:
    pattern: /medical-procedure-types/{id}/add-procedure
    defaults: { _controller: InstitutionBundle:MedicalProcedureType:saveMedicalProcedure }
    requirements:
        _method: POST
        
institution_loadMedicalProcedures:
    pattern:  /medical-procedure-types/load-procedures
    defaults: { _controller: InstitutionBundle:MedicalProcedureType:loadProcedures, procedure_type_id: ~ }
    requirements:
         institution_id: \d+
         procedure_type_id: \d+