# institutionId is included in request parameters since this is an unsecured request
institution_medicalCenter_ajaxGlobalAwardSource:
    pattern: /ns-institution/{institutionId}/medical-center/{imcId}/awards-certificates-and-affiliations/search
    defaults: { _controller: InstitutionBundle:MedicalCenterProperties:ajaxMedicalCenterGlobalAwardSource}
    requirements:
        imcId: \d+
        _method: GET

institution_medicalCenter_ajaxGetEditSpecialization:
    pattern: /ns-institution/medical-center/{imcId}/specializations/{isId}/ajaxEditInstitutionSpecialization
    defaults: { _controller: InstitutionBundle:MedicalCenter:ajaxAddInstitutionSpecializationTreatments }
    requirements:
        _method: GET
        imcId: \d+
        isId: \d+
        
institution_medicalCenter_ajaxSpecializationSource:
    pattern: /ns-institution/{institutionId}/medical-center/{imcId}/specialization/search
    defaults: { _controller: InstitutionBundle:Unsecured:ajaxSpecializationSource}
    requirements:
        imcId: \d+
        institutionId: \d+
        _method: GET       
