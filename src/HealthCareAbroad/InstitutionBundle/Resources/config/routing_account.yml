institution_account_profile:
    pattern:  /institution/profile.html
    defaults: {_controller: InstitutionBundle:InstitutionAccount:profile }
    requirements:
        _method:  GET|POST

institution_ajaxUpdateProfileByField:
    pattern: /institution/ajax/update-profile-by-field
    defaults: {_controller: InstitutionBundle:InstitutionAccount:ajaxUpdateProfileByField }
    requirements:
        _method:  GET|POST

institution_signup_complete_profile:
    pattern: /institution/complete-profile.html
    defaults: {_controller: InstitutionBundle:InstitutionAccount:completeProfileAfterRegistration }
    requirements:
        _method: GET|POST

institution_add_service_for_clinic:
    pattern: /institution/add-service-for-clinic.html
    defaults: {_controller: InstitutionBundle:InstitutionAccount:addService }
    requirements:
        _method: GET|POST

institution_load_tabbed_contents_profile:
    pattern: /institution/load-tabbed-contents-profile
    defaults: { _controller: InstitutionBundle:InstitutionAccount:loadTabbedContents }
    requirements:
        _method: GET
        
institution_load_tabbed_contents_singleProfile:
    pattern: /institution/load-tabbed-contents-single-profile/{imcId}
    defaults: { _controller: InstitutionBundle:InstitutionAccount:loadSingleTabbedContents }
    requirements:
        _method: GET|POST
        imcId: \d+
        
institution_addGlobalAwards:
    pattern:  /institution/{institutionId}/global_awards
    defaults: { _controller: InstitutionBundle:InstitutionAccount:addGlobalAwards }
    requirements:
        institutionId: \d+
        _method: GET|POST

institution_ajaxRemovePropertyValue:
    pattern: /institution/{institutionId}/ajaxRemovePropertyValue
    defaults: { _controller: InstitutionBundle:InstitutionAccount:ajaxRemovePropertyValue, institutionId: ~}
    requirements:
        _method: GET|POST
        institutionId: \d+
        
institution_logo_upload:
    pattern: /institution/{institutionId}/logo/upload/
    defaults: { _controller: InstitutionBundle:InstitutionAccount:upload }
    requirements:
        _method: POST
        institutionId: \d+
