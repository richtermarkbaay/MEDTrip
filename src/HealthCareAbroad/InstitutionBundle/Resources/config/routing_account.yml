institution_account_profile:
    pattern:  /institution/profile.html
    defaults: {_controller: InstitutionBundle:InstitutionAccount:profile }
    requirements:
        _method:  GET|POST

institution_ajaxUpdateProfileByField:
    pattern: /institution/ajax/update-profile-by-field
    defaults: {_controller: InstitutionBundle:InstitutionAccount:ajaxUpdateProfileByField }
    requirements:
        _method:  GET|POST

institution_ajaxUpdateCoordinates:
    pattern: /institution/ajax/update-coordinates
    defaults: {_controller: InstitutionBundle:InstitutionAccount:ajaxUpdateCoordinates }
    requirements:
        _method:  POST

institution_signup_complete_profile:
    pattern: /institution/complete-profile.html
    defaults: {_controller: InstitutionBundle:InstitutionAccount:completeProfileAfterRegistration }
    requirements:
        _method: GET|POST

institution_signup_medical_center:
    pattern: /institution/clinic-profile/{imcId}
    defaults: {_controller: InstitutionBundle:InstitutionAccount:completeMedicalCenterSignup }
    requirements:
        _method: GET|POST

institution_addGlobalAwards:
    pattern:  /institution/{institutionId}/global_awards
    defaults: { _controller: InstitutionBundle:InstitutionAccount:addGlobalAwards }
    requirements:
        institutionId: \d+
        _method: GET|POST

institution_ajaxRemovePropertyValue:
    pattern: /institution/{institutionId}/ajaxRemovePropertyValue
    defaults: { _controller: InstitutionBundle:InstitutionAccount:ajaxRemovePropertyValue, institutionId: ~}
    requirements:
        _method: GET|POST
        institutionId: \d+

institution_logo_upload:
    pattern: /institution/{institutionId}/logo/upload/
    defaults: { _controller: InstitutionBundle:InstitutionAccount:upload, media_type: logo }
    requirements:
        _method: POST
        institutionId: \d+

institution_featuredImage_upload:
    pattern: /institution/{institutionId}/featured-image/upload/
    defaults: { _controller: InstitutionBundle:InstitutionAccount:upload, media_type: featuredImage }
    requirements:
        _method: POST
        institutionId: \d+