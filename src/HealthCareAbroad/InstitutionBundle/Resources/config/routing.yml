# Routes for Institution MedicalCenterController #
InstitutionBundle_medicalCenter:
    resource: "@InstitutionBundle/Resources/config/routing_medicalCenter.yml"
    prefix:   /institution
    
# Routes for Institution MedicalProcedureTypeController #
InstitutionBundle_medicalProcedureType:
    resource: "@InstitutionBundle/Resources/config/routing_medicalProcedureType.yml"
    prefix:   /institution
    
# Routes for InstitutionUserController #
InstitutionBundle_user:
    resource: "@InstitutionBundle/Resources/config/routing_user.yml"
    prefix:   /institution
    
# Routes for InstitutionUserController #
InstitutionBundle_userType:
    resource: "@InstitutionBundle/Resources/config/routing_userType.yml"
    prefix:   /institution
    
# Routes for InstitutionUserRoleController #
InstitutionBundle_userRole:
    resource: "@InstitutionBundle/Resources/config/routing_userRole.yml"
    prefix:   /institution
institution_gallery:
    pattern: /institution/gallery
    defaults: { _controller: MediaBundle:Default:gallery }
    requirements:
        _method: GET
        
institution_signUp:
    pattern:  /sign-up
    defaults: {_controller: InstitutionBundle:InstitutionSignUp:signUp }
    requirements:
        _method: GET|POST
        
institution_loadCities:
    pattern:  /location/load-cities/{countryId}
    defaults: { _controller: HelperBundle:Default:loadCities }

institution_showEditHistory:
    pattern: /institution/edit-history
    defaults: { _controller: InstitutionBundle:History:showEditHistory }
    requirements:
        _method: GET
        objectId: \d+
    
institution_edit_information:
    pattern:  /institution/edit-information/{institutionId}
    defaults:  { _controller: InstitutionBundle:Institution:editInstitution, institutionId: ~ }
    requirements:
        _method:  GET|POST
        institutionId:  \d+

institution_error403:
    pattern: /institution/access-denied
    defaults: { _controller: InstitutionBundle:Default:error403 }
        
        
institution_homepage:
    pattern:  /institution
    defaults: { _controller: InstitutionBundle:Default:index }

institution_accept_user_invitation:
    pattern:  /accounts/accept-invitation/{token}
    defaults: { _controller: InstitutionBundle:InstitutionUser:acceptInvitation }
    requirements:    
       _method:  GET
