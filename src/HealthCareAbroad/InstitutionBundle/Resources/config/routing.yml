institution_invitation:
    pattern:  /invite-institution
    defaults: { _controller: InstitutionBundle:InstitutionSignUp:invite }
    requirements:
       _method:  GET|POST

InstitutionBundle_confirmed_token:
    pattern:  /confirm/{token}
    defaults: { _controller: InstitutionBundle:Token:confirmInvitationToken }
    requirements:
       _method: GET

institution_addAncilliaryService:
    pattern:  /institution/{institutionId}/add-ancilliary-service
    defaults: { _controller: InstitutionBundle:InstitutionProperties:addAncilliaryService }
    requirements:
        institutionId: \d+
       
institution_exception_report_create:
    pattern: /institution/error
    defaults: { _controller: InstitutionBundle:Default:errorReport }
    requirements:
        _method:  GET|POST

institution_terms_of_use:
    pattern: /institution/termsofuse.html
    defaults: { _controller: InstitutionBundle:StaticPage:termsOfUse }
    requirements:
        _method: GET
        
institution_inquiries:
    pattern: /institution/inquiries
    defaults: { _controller: InstitutionBundle:Default:viewAllInquiries }
    requirements:
        _method: GET|POST
        
institution_view_inquiry:
    pattern: /institution/inquiry/{id}/view
    defaults: { _controller: InstitutionBundle:Default:viewInquiry }
    requirements:
        _method: GET|POST 

institution_delete_inquiry:
    pattern: /institution/inquiry/{id}/remove
    defaults: { _controller: InstitutionBundle:Default:removeInquiry }
    requirements:
        _method: GET|POST

institution_mark_inquiry:
    pattern: /institution/inquiry/ajaxMarkInquiry
    defaults: { _controller: InstitutionBundle:Default:ajaxMarkInquiry }
    requirements:
        _method: GET|POST
       
institution_view_readInquiries:
    pattern: /institution/{tabName}-inquiries
    defaults: { _controller: InstitutionBundle:Default:viewAllInquiries }
    requirements:
        _method: GET|POST 
       
institution_view_unreadInquiries:
    pattern: /institution/{tabName}-inquiries
    defaults: { _controller: InstitutionBundle:Default:viewAllInquiries }
    requirements:
        _method: GET|POST 
        
