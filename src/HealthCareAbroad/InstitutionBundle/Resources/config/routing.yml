# Routes for Institution properties
InstitutionBundle_properties:
    resource: "@InstitutionBundle/Resources/config/routing_institutionProperties.yml"
    prefix:   /
    
institution_gallery:
    pattern: /institution/gallery
    defaults: { _controller: MediaBundle:Default:gallery }
    requirements:
        _method: GET

institution_signUp:
    pattern:  /institution/register.html
    defaults: {_controller: InstitutionBundle:InstitutionSignUp:signUp }
    requirements:
        _method: GET|POST
       
institution_loadCities:
    pattern:  /location/load-cities/{countryId}
    defaults: { _controller: HelperBundle:Default:loadCities }

institution_showEditHistory:
    pattern: /institution/edit-history
    defaults: { _controller: InstitutionBundle:History:showEditHistory }
    requirements:
        _method: GET
        objectId: \d+

institution_page_exception_report_send:
    pattern: /ajax-send-error
    defaults: { _controller: InstitutionBundle:Default:ajaxSendErrorReport }
    requirements:
        _method:  POST

institution_homepage:
    pattern:  /institution/dashboard
    defaults: { _controller: InstitutionBundle:Default:index }

institution_accept_user_invitation:
    pattern:  /accounts/accept-invitation/{token}
    defaults: { _controller: InstitutionBundle:InstitutionUser:acceptInvitation }
    requirements:
       _method:  GET
#
#InstitutionBundle_create_token:
#    pattern:  /createtoken
#    defaults: { _controller: InstitutionBundle:Token:create }
#
institution_invitation:
    pattern:  /invite-institution
    defaults: { _controller: InstitutionBundle:InstitutionSignUp:invite }
    requirements:
       _method:  GET|POST

InstitutionBundle_confirmed_token:
    pattern:  /confirm/{token}
    defaults: { _controller: InstitutionBundle:Token:confirmInvitationToken }
    requirements:
       _method: GET

institution_addAncilliaryService:
    pattern:  /institution/{institutionId}/add-ancilliary-service
    defaults: { _controller: InstitutionBundle:InstitutionProperties:addAncilliaryService }
    requirements:
        institutionId: \d+
       
institution_exception_report_create:
    pattern: /institution/error
    defaults: { _controller: InstitutionBundle:Default:errorReport }
    requirements:
        _method:  GET|POST
        

