InstitutionBundle_create_token:
    pattern:  /createtoken
    defaults: { _controller: InstitutionBundle:Token:create }
    requirements:
       _method:  GET|POST

institution_accept_user_invitation:
    pattern:  /accounts/accept-invitation/{token}
    defaults: { _controller: InstitutionBundle:InstitutionUser:acceptInvitation }
    requirements:    
       _method:  GET

InstitutionBundle_confirmed_token:
    pattern:  /confirm/t={token}
    defaults: { _controller: InstitutionBundle:Token:confirmInvitationToken }
    requirements:
       _method: GET

InstitutionBundle_create_institution:
    pattern:  /institution/create
    defaults: { _controller: InstitutionBundle:Institution:create }
    requirements:
       _method: GET|POST

institution_signUp:
    pattern:  /signUp
    defaults: {_controller: InstitutionBundle:Institution:signUp }
    requirements:
        _method: GET|POST

institution_loadCities:
    pattern:  /location/load-cities/{countryId}
    defaults: { _controller: InstitutionBundle:Institution:loadCities }
        
institution_editAccount:
    pattern:  /institution/edit-account/{accountId}
    defaults: { _controller: InstitutionBundle:InstitutionUser:editAccount, accountId: ~ }
    requirements:
        _method:  GET|POST
        accountId: \d+

institution_change_password:
    pattern:  /institution/change-password
    defaults: { _controller: InstitutionBundle:InstitutionUser:changePassword }
    requirements:
        _method:  GET|POST
        
institution_invite_user:
    pattern:  /institution/invite-staff
    defaults: { _controller: InstitutionBundle:InstitutionUser:invite }
    requirements:    
        _method:  GET|POST

institution_view_all_staff:
    pattern: /institution/view-all-staff
    defaults: {_controller: InstitutionBundle:InstitutionUser:viewAll}
    requirements:
        

institution_login:
    pattern:  /institution/login
    defaults: { _controller: InstitutionBundle:InstitutionUser:login }
    requirements:   
        _method:  GET|POST

institution_logout:
    pattern:  /institution/logout
    defaults: { _controller: InstitutionBundle:InstitutionUser:logout }
    requirements:    
        _method:  GET

institution_loadMedicalProcedureTypes:
    pattern:  /institution/medical-center/load-procedure-types
    defaults: { _controller: InstitutionBundle:MedicalCenter:loadProcedureTypes, medical_center_id: ~ }
    requirements:
        medical_center_id: \d+

institution_loadMedicalProcedures:
    pattern:  /institution/procedure-type/load-procedures
    defaults: { _controller: InstitutionBundle:MedicalProcedureType:loadProcedures, procedure_type_id: ~ }
    requirements:
         institution_id: \d+
         procedure_type_id: \d+

institution_homepage:
    pattern:  /institution
    defaults: { _controller: InstitutionBundle:Default:index }
