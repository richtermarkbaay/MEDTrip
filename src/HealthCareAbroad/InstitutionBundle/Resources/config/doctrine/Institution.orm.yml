HealthCareAbroad\InstitutionBundle\Entity\Institution:
    type: entity
    table: institutions
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        description:
            type: text
            nullable: false
        logo:
            type: string
            length: 100
            fixed: false
            nullable: false
        address1:
            type: text
            nullable: false
        address2:
            type: text
            nullable: false
        cityId:
            type: integer
            unsigned: false
            nullable: false
            column: city_id
        countryId:
            type: integer
            unsigned: false
            nullable: false
            column: country_id
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
        status:
            type: smallint
            nullable: false
    manyToMany:
        contactDetail:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\ContactDetail
            cascade: {  }
            mappedBy: null
            inversedBy: institution
            joinTable:
                name: institution_contact_details
                joinColumns:
                    -
                        name: institution_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: contact_detail_id
                        referencedColumnName: id
            orderBy: null
    lifecycleCallbacks: {  }
