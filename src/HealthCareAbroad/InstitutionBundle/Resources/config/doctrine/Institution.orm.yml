HealthCareAbroad\InstitutionBundle\Entity\Institution:
    type: entity
    table: institutions
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        description:
            type: text
            nullable: false
        contactEmail:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: contact_email
        contactNumber:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: contact_number
        websites:
            type: text
            nullable: false
        socialMediaSites:
            type: text
            nullable: true  
            column: social_media_sites 
        address1:
            type: text
            nullable: false
        addressHint:
            type: text
            nullable: true
            column: address_hint
        zipCode:
            type: string
            length: 10
            nullable: false
            column: zip_code
        state:
            type: string
            length: 50
            column: state
        coordinates:
            type: string
            length: 100
            column: coordinates
        signupStepStatus:
            type: smallint
            nullable: false
            column: signup_step_status
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            gedmo:
              slug:
                separator: -
                fields:
                  - name
        status:
            type: smallint
            nullable: false
        type:
            type: integer
            unsigned: true
            nullable: false
            column: institution_type
    oneToMany:
        institutionMedicalCenters:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter
            mappedBy: institution
            cascade:
                - "persist"
        institutionUsers:
            targetEntity: HealthCareAbroad\UserBundle\Entity\InstitutionUser
            mappedBy: institution
    manyToMany:
        medicalProviderGroups:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\MedicalProviderGroup
            cascade:
                - "persist"
            mappedBy: null
            joinTable:
                name:  institution_groups
                joinColumns:
                    -
                        name: institution_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: medical_provider_group_id
                        referencedColumnName: id
            orderBy: null
        contactDetails:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\ContactDetail
            cascade:
                - "persist"
            mappedBy: null
            joinTable:
                name: institution_contact_details
                joinColumns:
                    -
                        name: institution_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: contact_detail_id
                        referencedColumnName: id
            orderBy: null  
    manyToOne:
        country:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\Country
            cascade: 
                - "persist"
            mappedBy: null
            inversedBy: null
            joinColumns:
                country_id:
                    referencedColumnName: id
            orphanRemoval: false
        city:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\City
            cascade:
                - "persist"
            mappedBy: null
            inversedBy: null
            joinColumns:
                city_id:
                    referencedColumnName: id
            orphanRemoval: false

        logo:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Media
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                logo_id:
                    referencedColumnName: id
            orphanRemoval: false

        featuredMedia:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Media
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                featured_media_id:
                    referencedColumnName: id
            orphanRemoval: false

    oneToOne:
        gallery:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Gallery
            mappedBy: institution

    lifecycleCallbacks: {  }
