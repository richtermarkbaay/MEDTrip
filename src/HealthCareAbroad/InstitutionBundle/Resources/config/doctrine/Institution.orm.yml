HealthCareAbroad\InstitutionBundle\Entity\Institution:
    type: entity
    table: institutions
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        description:
            type: text
            nullable: false
        logo:
            type: string
            length: 100
            fixed: false
            nullable: false
        address1:
            type: text
            nullable: false
        address2:
            type: text
            nullable: false
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            gedmo:
              slug:
                separator: -
                fields:
                  - name
        status:
            type: smallint
            nullable: false
    oneToMany:
        institutionMedicalCenters:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter
            mappedBy: institution
        institutionTreatments:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionTreatment
            mappedBy: institution
        institutionUsers:
            targetEntity: HealthCareAbroad\UserBundle\Entity\InstitutionUser
            mappedBy: institution
    manyToMany:
        institutionOfferedServices:
            targetEntity: HealthCareAbroad\AdminBundle\Entity\OfferedService
            cascade: { }
            mappedBy: null
            inversedBy: institution
            joinTable:
                name: institution_offered_services
                joinColumns:
                    -
                        name: institution_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: offered_service_id
                        referencedColumnName: id
                                          
        institutionLanguagesSpoken:
            targetEntity: HealthCareAbroad\AdminBundle\Entity\Language
            cascade: { }
            mappedBy: null
            inversedBy: institution
            joinTable:
                name: institution_languages_spoken
                joinColumns:
                    -
                       name: institution_id
                       referencedColumnName: id
                inverseJoinColumns:
                    -
                       name: language_id
                       referencedColumnName: id
                            
        contactDetail:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\ContactDetail
            cascade: {  }
            mappedBy: null
            inversedBy: institution
            joinTable:
                name: institution_contact_details
                joinColumns:
                    -
                        name: institution_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: contact_detail_id
                        referencedColumnName: id
            orderBy: null
    manyToOne:
        country:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\Country
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                country_id:
                    referencedColumnName: id
            orphanRemoval: false
        city:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\City
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                city_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
