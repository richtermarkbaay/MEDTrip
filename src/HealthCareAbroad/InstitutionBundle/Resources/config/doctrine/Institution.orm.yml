HealthCareAbroad\InstitutionBundle\Entity\Institution:
    type: entity
    table: institutions
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 250
            fixed: false
            nullable: false
        description:
            type: text
            nullable: false
        logo:
            type: integer
            length: 20
            fixed: false
            nullable: true
        contactEmail:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: contact_email
        contactNumber:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: contact_number
        websites:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: websites
        address1:
            type: text
            nullable: false
        zipCode:
            type: integer
            length: 10
            unsigned: false
            nullable: false
            column: zip_code
        state:
            type: string
            length: 50
            column: state
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            gedmo:
              slug:
                separator: -
                fields:
                  - name
        status:
            type: smallint
            nullable: false
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
        name: institution_type
        type: integer
        length: 1
    discriminatorMap:
        1: MedicalGroupNetworkMember
        2: MedicalTourismFacilitator
        3: IndependentHospital
    oneToMany:
        institutionMedicalCenters:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter
            mappedBy: institution
        institutionUsers:
            targetEntity: HealthCareAbroad\UserBundle\Entity\InstitutionUser
            mappedBy: institution
    manyToMany:
        institutionOfferedServices:
            targetEntity: HealthCareAbroad\AdminBundle\Entity\OfferedService
            cascade: { }
            mappedBy: null
            inversedBy: institution
            joinTable:
                name: institution_offered_services
                joinColumns:
                    -
                        name: institution_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: offered_service_id
                        referencedColumnName: id

        institutionLanguagesSpoken:
            targetEntity: HealthCareAbroad\AdminBundle\Entity\Language
            cascade: { }
            mappedBy: null
            inversedBy: institution
            joinTable:
                name: institution_languages_spoken
                joinColumns:
                    -
                       name: institution_id
                       referencedColumnName: id
                inverseJoinColumns:
                    -
                       name: language_id
                       referencedColumnName: id

    manyToOne:
        country:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\Country
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                country_id:
                    referencedColumnName: id
            orphanRemoval: false
        city:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\City
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                city_id:
                    referencedColumnName: id
            orphanRemoval: false

    oneToOne:
        gallery:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Gallery
            mappedBy: institution
        media:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Media

    lifecycleCallbacks: {  }
