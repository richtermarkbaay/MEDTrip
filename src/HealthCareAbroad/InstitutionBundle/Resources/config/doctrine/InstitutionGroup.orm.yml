HealthCareAbroad\InstitutionBundle\Entity\InstitutionGroup:
    type: entity
    table: institution_groups
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionGroupRepository
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 100
            fixed: false
            nullable: false
        description:
            type: text
            nullable: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        status:
            type: smallint
            nullable: false
    lifecycleCallbacks: {  }
