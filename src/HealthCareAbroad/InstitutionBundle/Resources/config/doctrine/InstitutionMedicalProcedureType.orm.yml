HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalProcedureType:
    type: entity
    table: institution_medical_procedure_types
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionMedicalProcedureTypeRepository
    gedmo:
        loggable:
            logEntryClass: HealthCareAbroad\LogBundle\Entity\VersionEntry
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        description:
            type: text
            nullable: false
            gedmo:
                - versioned
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
            gedmo:
                - versioned
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
            gedmo:
                - versioned
        status:
            type: smallint
            nullable: false
            gedmo:
                - versioned
    oneToMany:
        institutionMedicalProcedures:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalProcedure
            mappedBy: institutionMedicalProcedureType
    manyToOne:
        institutionMedicalCenter:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter
            inversedBy: institutionMedicalProcedureTypes
            joinColumn:
                name: institution_medical_center_id
                referencedColumnName: id
        medicalProcedureType:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalProcedureType
            inversedBy: medicalProcedureTypes
            joinColumn:
                name: medical_procedure_type_id
                referencedColumnName: id