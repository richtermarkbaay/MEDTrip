HealthCareAbroad\InstitutionBundle\Entity\InstitutionDoctor:
    type: entity
    table: institution_doctors
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionDoctorRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        specialization:
            type: string
            length: 250
            fixed: false
            nullable: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
        status:
            type: smallint
            nullable: false
    manyToOne:
        doctor:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\Doctor
            inversedBy: doctors
            joinColumn:
                name:  doctor_id
                referencedColumnName: id
            orphanRemoval: false
        institution:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\Institution
            inversedBy: institutions
            joinColumn:
                name:  institution_id
                referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
