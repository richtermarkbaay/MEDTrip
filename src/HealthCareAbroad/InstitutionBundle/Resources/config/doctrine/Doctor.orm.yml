HealthCareAbroad\InstitutionBundle\Entity\Doctor:
    type: entity
    table: doctors
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\DoctorRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        firstName:
            type: string
            length: 250
            fixed: true
            nullable: false
            column: first_name
        middleName:
            type: string
            length: 250
            fixed: true
            nullable: false
            column: middle_name
        lastName:
            type: string
            length: 250
            fixed: true
            nullable: false
            column: last_name
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        status:
            type: boolean
            nullable: false
    oneToMany:
        institutionDoctors:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionDoctor
            mappedBy: doctor
    lifecycleCallbacks: {  }
