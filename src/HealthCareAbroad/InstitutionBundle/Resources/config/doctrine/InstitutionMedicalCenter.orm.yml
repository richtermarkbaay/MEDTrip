HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter:
    type: entity
    table: institution_medical_centers
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionMedicalCenterRepository
    gedmo:
        loggable:
            logEntryClass: HealthCareAbroad\LogBundle\Entity\VersionEntry
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        description:
            type: text
            nullable: false
            gedmo:
                - versioned
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
            gedmo:
                - versioned
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
            gedmo:
                - versioned
        status:
            type: smallint
            nullable: false
            gedmo:
                - versioned
    oneToMany:
        institutionTreatments:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionTreatment
            mappedBy: institutionMedicalCenter
    manyToOne:
        medicalCenter:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalCenter
            inversedBy: medicalCenters
            joinColumn:
                name: medical_center_id
                referencedColumnName: id
        institution:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\Institution
            inversedBy: institutions
            joinColumn:
                name: institution_id
                referencedColumnName: id
    manyToMany:
        media:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Media
            cascade: {  }
            mappedBy: null
            joinTable:
                name: institution_medical_center_media
                joinColumns:
                    -
                        name: institution_medical_center_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: media_id
                        referencedColumnName: id
            orderBy: null                
    lifecycleCallbacks: {  }
