HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter:
    type: entity
    table: institution_medical_centers
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionMedicalCenterRepository
    gedmo:
        loggable:
            logEntryClass: HealthCareAbroad\LogBundle\Entity\VersionEntry
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        description:
            type: text
            nullable: false
            gedmo:
                - versioned
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
            gedmo:
                - versioned
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
            gedmo:
                - versioned
        status:
            type: smallint
            nullable: false
            gedmo:
                - versioned
    manyToOne:
        medicalCenter:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalCenter
            inversedBy: medicalCenters
            joinColumn:
                name: medical_center_id
                referencedColumnName: id
        institutionMedicalCenterGroup:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenterGroup
            inversedBy: institutionMedicalCenters
            joinColumn:
                name: institution_medical_center_group_id
                referencedColumnName: id
    manyToMany:
        treatmentProcedures:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\TreatmentProcedure
            cascade: {  }
            mappedBy: null
            joinTable:
                name: institution_medical_center_treatment_procedures
                joinColumns:
                    -
                        name: institution_medical_center_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: treatment_procedure_id
                        referencedColumnName: id
            orderBy: null                
    lifecycleCallbacks: {  }
