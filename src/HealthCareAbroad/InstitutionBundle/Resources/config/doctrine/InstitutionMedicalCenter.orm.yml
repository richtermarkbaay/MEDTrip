HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter:
    type: entity
    table: institution_medical_centers
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionMedicalCenterRepository
    singular: clinic
    gedmo:
        loggable:
            logEntryClass: HealthCareAbroad\LogBundle\Entity\VersionEntry
    fields:
        id:
            id: true
            type: bigint
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 100
            fixed: false
            nullable: false
            gedmo:
                - versioned
        businessHours:
            type: string
            length: 250
            nullable: false
            column: business_hours
        description:
            type: text
            nullable: false
            gedmo:
                - versioned
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        dateUpdated:
            type: datetime
            nullable: false
            column: date_updated
        status:
            type: smallint
            nullabe: false
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            gedmo:
              slug:
                separator: -
                fields:
                  - name
    oneToMany:
        institutionSpecializations:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionSpecialization
            mappedBy: institutionMedicalCenter
    manyToOne:
        institution:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\Institution
            inversedBy: institutionMedicalCenters
            joinColumn:
                name: institution_id
                referencedColumnName: id
    manyToMany:
        media:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Media
            joinTable:
                name: institution_medical_center_media
                joinColumns:
                    institution_medical_center_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    media_id:
                        referencedColumnName: id

        doctors:
            targetEntity: HealthCareAbroad\DoctorBundle\Entity\Doctor
            cascade: {}
            mappedBy: null
            joinTable:
                name: institution_medical_center_doctors
                joinColumns:
                    -
                        name: institution_medical_center_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: doctor_id
                        referencedColumnName: id
        institutionAffiliations:
             targetEntity: HealthCareAbroad\HelperBundle\Entity\Affiliation
             cascade: { }
             mappedBy: null
             inversedBy: institutionMedicalCenters
             joinTable:
                name: institution_affiliations
                joinColumns:
                    -
                        name: institution_medical_center_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: affiliation_id
                        referencedColumnName: id
                        orderBy: null
                        lifecycleCallbacks: {}
