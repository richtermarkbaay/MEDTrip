HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter:
    type: entity
    table: institution_medical_centers
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionMedicalCenterRepository
    gedmo:
        loggable:
            logEntryClass: HealthCareAbroad\LogBundle\Entity\VersionEntry
    fields:
        id:
            id: true
            type: bigint
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 100
            fixed: false
            nullable: false
            gedmo:
                - versioned
        #businessHours:
        #    type: string
        #    length: 250
        #    nullable: false
        #    column: business_hours
        descriptionHighlight:
            type: text
            nullable: true
            gedmo:
                - versioned
            column: description_highlight
        description:
            type: text
            nullable: false
            gedmo:
                - versioned
        address:
            type: string
            length: 100
            nullable: false
            column: address
        addressHint:
            type: string
            length: 250
            nullable: true
            column: address_hint
        coordinates:
            type: string
            length: 100
            column: coordinates
        contactNumber:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: contact_number
        contactEmail:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: contact_email
        websites:
            type: string
            length: 200
            fixed: false
            nullable: false
        socialMediaSites:
            type: text
            nullable: true  
            column: social_media_sites
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        dateUpdated:
            type: datetime
            nullable: false
            column: date_updated
        status:
            type: smallint
            nullabe: false
        slug:
            type: string
            length: 100
            fixed: true
            nullable: false
            gedmo:
              slug:
                separator: -
                fields:
                  - name
    oneToMany:
        institutionSpecializations:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionSpecialization
            mappedBy: institutionMedicalCenter
        businessHours:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\BusinessHour
            mappedBy: institutionMedicalCenter
            cascade:
                - "persist"
    manyToOne:
        logo:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Media
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                logo_id:
                    referencedColumnName: id
            orphanRemoval: false
        institution:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\Institution
            inversedBy: institutionMedicalCenters
            joinColumn:
                name: institution_id
                referencedColumnName: id
    manyToMany:
        media:
            targetEntity: HealthCareAbroad\MediaBundle\Entity\Media
            joinTable:
                name: institution_medical_center_media
                joinColumns:
                    institution_medical_center_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    media_id:
                        referencedColumnName: id

        doctors:
            targetEntity: HealthCareAbroad\DoctorBundle\Entity\Doctor
            cascade: {}
            mappedBy: null
            joinTable:
                name: institution_medical_center_doctors
                joinColumns:
                    -
                        name: institution_medical_center_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: doctor_id
                        referencedColumnName: id
                        
        contactDetails:
            targetEntity: HealthCareAbroad\HelperBundle\Entity\ContactDetail
            cascade:
                - "persist"
            mappedBy: null
            inversedBy: institution_medical_center
            joinTable:
                name: institution_medical_center_contact_details
                joinColumns:
                    -
                        name: institution_medical_center_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: contact_detail_id
                        referencedColumnName: id
            orderBy: null  
