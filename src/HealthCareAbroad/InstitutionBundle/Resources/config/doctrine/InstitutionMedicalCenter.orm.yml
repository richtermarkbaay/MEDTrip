HealthCareAbroad\InstitutionBundle\Entity\InstitutionMedicalCenter:
    type: entity
    table: institution_medical_centers
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionMedicalCenterRepository
    id:
        institutionId:
            type: integer
            nullable: false
            column: institution_id
            generator:
                strategy: AUTO
        medicalCenterId:
            type: integer
            nullable: false
            column: medical_center_id
            generator:
                strategy: AUTO
    fields:
        description:
            type: text
            nullable: false
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
    manyToOne:
        medicalCenter:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\MedicalCenter
            inversedBy: medicalCenters
            joinColumn:
                name: medical_center_id
                referencedColumnName: id
        institution:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\Institution
            inversedBy: institutions
            joinColumn:
                name: institution_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
