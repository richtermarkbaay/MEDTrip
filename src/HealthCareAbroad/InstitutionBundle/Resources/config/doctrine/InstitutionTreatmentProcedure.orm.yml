HealthCareAbroad\InstitutionBundle\Entity\InstitutionTreatmentProcedure:
    type: entity
    table: institution_treatment_procedures
    repositoryClass: HealthCareAbroad\InstitutionBundle\Repository\InstitutionTreatmentProcedureRepository
    gedmo:
        loggable:
            logEntryClass: HealthCareAbroad\LogBundle\Entity\VersionEntry
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        description:
            type: text
            nullable: false
            gedmo:
                - versioned
        dateModified:
            type: datetime
            nullable: false
            column: date_modified
            gedmo:
                - versioned
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
            gedmo:
                - versioned
        status:
            type: smallint
            nullable: false
            gedmo:
                - versioned
    manyToOne:
        treatmentProcedure:
            targetEntity: HealthCareAbroad\MedicalProcedureBundle\Entity\TreatmentProcedure
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                treatment_procedure_id:
                    referencedColumnName: id
            orphanRemoval: false
        institutionTreatment:
            targetEntity: HealthCareAbroad\InstitutionBundle\Entity\InstitutionTreatment
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                institution_treatment_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
